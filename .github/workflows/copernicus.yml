name: PecheurConnect Intelligence Update

on:
  schedule:
    - cron: "0 5 * * *"  # Chaque matin √† 05h00 UTC
  workflow_dispatch:      # Pour lancer manuellement si besoin

jobs:
  build_and_run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: üì• R√©cup√©ration du code
        uses: actions/checkout@v4

      - name: üêç Configuration Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip' # Acc√©l√®re les prochaines ex√©cutions

      - name: üì¶ Installation des outils
        run: |
          pip install copernicusmarine numpy python-telegram-bot python-dotenv rich xarray netCDF4 chart.js

      - name: üì° Ex√©cution PecheurConnect (Vagues + Upwelling)
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_ID: ${{ secrets.TG_ID }}
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
        run: python script_peche.py

      - name: üöÄ Mise √† jour du site web
        run: |
          git config --global user.name "PecheurConnect-Bot"
          git config --global user.email "bot@pecheurconnect.sn"
          git add data.json
          # On ne commit que s'il y a de nouvelles donn√©es
          git diff --quiet && git diff --staged --quiet || (git commit -m "üìä Rapport P√™che & S√©curit√© : $(date +'%d-%m-%Y')" && git push)
