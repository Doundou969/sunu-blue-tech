name: Copernicus Auto Update

on:
  schedule:
    - cron: "0 */6 * * *" # S'ex√©cute toutes les 6 heures
  workflow_dispatch:      # Permet de le lancer manuellement pour tester

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip' # Acc√©l√®re les prochaines ex√©cutions

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install copernicusmarine xarray netCDF4 numpy pandas requests python-telegram-bot python-dotenv rich tqdm

      - name: Run Copernicus script
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_ID: ${{ secrets.TG_ID }}
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
        run: python script_peche.py

      - name: Commit and Push data.json
        run: |
          git config --global user.name "PecheurConnect-Bot"
          git config --global user.email "bot@pecheurconnect.sn"
          git add data.json
          # On v√©rifie s'il y a des changements avant de commit pour √©viter les erreurs
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üì° M√†J Donn√©es Mer : $(date +'%d-%m-%Y %H:%M')"
            git pull --rebase --autostash
            git push
          fi
