name: PecheurConnect Update
on:
  workflow_dispatch: # Permet de le lancer à la main
  schedule:
    - cron: "0 5 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write # TRÈS IMPORTANT
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install copernicusmarine numpy python-telegram-bot python-dotenv requests
      - name: Run script
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_ID: ${{ secrets.TG_ID }}
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
        run: python script_peche.py
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data.json
          git commit -m "Mise à jour des données de pêche" || exit 0
          git push
