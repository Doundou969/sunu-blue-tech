name: PecheurConnect Update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # Toutes les 6h UTC

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # ‚úÖ √âvite les jobs bloqu√©s ind√©finiment

    permissions:
      contents: write

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"  # Cache bas√© sur requirements.txt automatiquement

      - name: üìÅ Prepare Directories
        run: mkdir -p logs/history logs/stats

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # ‚úÖ Versions √©pingl√©es, cache efficace

      - name: üåä Run PecheurConnect Script
        timeout-minutes: 20  # ‚úÖ Timeout sp√©cifique au script
        env:
          # ‚úÖ Secrets unifi√©s ‚Äî coh√©rents avec le script optimis√©
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_ID:               ${{ secrets.TG_ID }}
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: python script_peche.py

      - name: ‚úÖ Verify Outputs
        run: |
          for f in data.json seasonality_data.json; do
            if [ -f "$f" ]; then
              echo "‚úÖ $f g√©n√©r√© ($(wc -c < $f) octets)"
            else
              echo "‚ö†Ô∏è  $f absent ‚Äî non bloquant"
            fi
          done

          # Seul data.json est obligatoire
          [ -f data.json ] || { echo "‚ùå data.json manquant ‚Äî arr√™t."; exit 1; }

      - name: üíæ Commit and Push
        run: |
          git config user.name  "PecheurConnect Bot"
          git config user.email "bot@pecheurconnect.sn"

          # ‚úÖ Logs exclus du commit ‚Äî seulement les donn√©es utiles
          git add data.json
          [ -f seasonality_data.json ] && git add seasonality_data.json

          git diff --staged --quiet || \
            git commit -m "üåä Update $(date -u '+%Y-%m-%d %H:%M UTC')" && \
            git push
