name: PecheurConnect Update

on:
  schedule:
    - cron: "0 5 * * *"  # Ex√©cution automatique √† 05h00 UTC
  workflow_dispatch:      # Permet de lancer manuellement depuis l'onglet Actions

jobs:
  run_script:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Autorise le bot √† modifier data.json sur votre d√©p√¥t

    steps:
      - name: üì• R√©cup√©ration du code
        uses: actions/checkout@v4

      - name: üêç Configuration Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Installation des d√©pendances Python
        # On ne met QUE les libs Python (pas de chart.js ici)
        run: |
          pip install copernicusmarine numpy python-telegram-bot python-dotenv rich xarray netCDF4

      - name: üì° Ex√©cution du script de donn√©es
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_ID: ${{ secrets.TG_ID }}
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
        run: python script_peche.py

      - name: üöÄ D√©ploiement des donn√©es sur GitHub Pages
        run: |
          git config --global user.name "PecheurConnect-Bot"
          git config --global user.email "bot@pecheurconnect.sn"
          git add data.json
          # Le script ne commit que s'il y a un changement r√©el
          git diff --quiet && git diff --staged --quiet || (git commit -m "üìä Mise √† jour : $(date +'%d-%m-%Y')" && git push)
