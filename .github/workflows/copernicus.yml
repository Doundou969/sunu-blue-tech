name: Copernicus Auto Update

on:
  schedule:
    - cron: "0 */6 * * *" # toutes les 6h
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Copernicus script
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_ID: ${{ secrets.TG_ID }}
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
        run: python script_peche.py

      - name: Commit data.json
        run: |
          git config user.name "Copernicus Bot"
          git config user.email "bot@copernicus.eu"
          git add data.json
          git commit -m "ðŸ“¡ Update Copernicus data $(date +'%d-%m-%Y %H:%M')" || echo "No changes"
          git pull --rebase --autostash
          git push
