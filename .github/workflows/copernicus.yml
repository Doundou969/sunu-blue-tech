name: ðŸ“¡ Copernicus Auto Update

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Run script
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_ID: ${{ secrets.TG_ID }}
        run: python script_peche.py

      - name: Commit & push
        run: |
          git config user.name "Copernicus Bot"
          git config user.email "bot@copernicus.eu"
          git add data.json
          git commit -m "ðŸ“¡ Update data.json" || echo "No changes"
          git pull --rebase
          git push
