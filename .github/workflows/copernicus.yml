name: PecheurConnect Daily Update

on:
  schedule:
    - cron: "0 5 * * *"  # ExÃ©cution Ã  05:00 AM UTC
  workflow_dispatch:      # Permet de lancer manuellement pour tester

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python Setup
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Libs
        run: |
          pip install copernicusmarine numpy python-telegram-bot python-dotenv rich xarray netCDF4

      - name: Run PecheurConnect Script
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_ID: ${{ secrets.TG_ID }}
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
        run: python script_peche.py

      - name: Commit and Push
        run: |
          git config --global user.name "PecheurConnect-Bot"
          git config --global user.email "bot@pecheurconnect.sn"
          touch data.json
          git add data.json
          if git diff --staged --quiet; then
            echo "Pas de changements."
          else
            git commit -m "ðŸ“¡ Bulletin Mer : $(date +'%d-%m-%Y %H:%M')"
            git push
          fi
