name: PecheurConnect Update
on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install dependencies
        run: pip install copernicusmarine numpy python-telegram-bot python-dotenv requests
        
      - name: Run script
        id: run_script # ID ajout√© pour suivre l'√©tat de cette √©tape
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_ID: ${{ secrets.TG_ID }}
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
        run: python script_peche.py

      # CETTE √âTAPE S'EX√âCUTE UNIQUEMENT SI LE SCRIPT √âCHOUE
      - name: Notify on Failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TG_ID }} \
          -d text="‚ö†Ô∏è *ALERTE PECHEURCONNECT* : La mise √† jour automatique a √©chou√©. V√©rifiez les logs GitHub Actions. üõ†Ô∏è" \
          -d parse_mode="Markdown"

      - name: Commit and Push
        if: success() # S'ex√©cute uniquement si tout s'est bien pass√©
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data.json
          git commit -m "‚ö° Mise √† jour automatique Copernicus" || exit 0
          git push
