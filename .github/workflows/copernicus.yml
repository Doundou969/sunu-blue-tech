name: PecheurConnect Update

on:
  workflow_dispatch:  # D√©clenchement manuel
  schedule:
    - cron: "0 */6 * * *"  # Toutes les 6 heures

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install copernicusmarine numpy python-telegram-bot python-dotenv requests pandas
      
      - name: Run data collection script
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_ID: ${{ secrets.TG_ID }}
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
        run: python script_peche.py
        continue-on-error: false
      
      - name: Verify data.json exists
        run: |
          if [ ! -f data.json ]; then
            echo "‚ùå Erreur: data.json n'a pas √©t√© g√©n√©r√©"
            exit 1
          fi
          echo "‚úÖ data.json g√©n√©r√© avec succ√®s"
          echo "Contenu:"
          cat data.json
      
      - name: Commit and Push changes
        run: |
          git config --global user.name "PecheurConnect Bot"
          git config --global user.email "bot@pecheurconnect.sn"
          git add data.json logs/
          
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è Aucun changement √† committer"
            exit 0
          fi
          
          git commit -m "üåä Mise √† jour donn√©es marines - $(date '+%Y-%m-%d %H:%M UTC')"
          git push
      
      - name: Notification de succ√®s
        if: success()
        run: echo "‚úÖ Mise √† jour PecheurConnect termin√©e avec succ√®s"
      
      - name: Notification d'√©chec
        if: failure()
        run: |
          echo "‚ùå √âchec de la mise √† jour PecheurConnect"
          exit 1
