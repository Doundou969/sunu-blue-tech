name: PecheurConnect Update
on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Libs
        run: pip install copernicusmarine numpy python-telegram-bot python-dotenv rich xarray netCDF4
      - name: Run
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_ID: ${{ secrets.TG_ID }}
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
        run: python script_peche.py
      - name: Deploy
        run: |
          git config --global user.name "Bot"
          git config --global user.email "bot@pecheurconnect.sn"
          git add data.json
          git commit -m "Update data" || exit 0
          git push
