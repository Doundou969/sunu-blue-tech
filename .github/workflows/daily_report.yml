name: PecheurConnect Coastal Tracker

on:
  schedule:
    - cron: '0 0,12 * * *' # S'ex√©cute √† Minuit et Midi UTC
  workflow_dispatch:      # Permet de lancer manuellement pour tester

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: üìÇ Checkout du code
        uses: actions/checkout@v3

      - name: üêç Installation de Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Installation des d√©pendances scientifiques
        run: |
          python -m pip install --upgrade pip
          # On installe les biblioth√®ques de calcul en plus des v√¥tres
          pip install numpy matplotlib requests copernicusmarine xarray netCDF4 dask

      - name: üöÄ Ex√©cution du script PecheurConnect
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_ID: ${{ secrets.TG_ID }}
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
        run: python ton_nom_de_script.py  # <-- Remplace par le nom exact de ton fichier .py

      - name: üìä Sauvegarde de l'historique CSV
        run: |
          git config --global user.name "PecheurConnect-Bot"
          git config --global user.email "bot@pecheurconnect.sn"
          git add pecheur_coast_history.csv
          # On commit seulement s'il y a des changements pour √©viter les erreurs
          git commit -m "üìä Update Coast Data: $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push
