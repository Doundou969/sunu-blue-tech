name: PecheurConnect-Runner
on:
  schedule:
    - cron: '0 0,12 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install
        run: pip install numpy matplotlib requests copernicusmarine xarray netCDF4 dask
      - name: Run
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_ID: ${{ secrets.TG_ID }}
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
        run: python script_peche.py
      - name: Deploy
        run: |
          git config --global user.name "Bot"
          git config --global user.email "bot@pecheurconnect.sn"
          git add .
          git commit -m "üåê Update Data" || echo "No changes"
          git push
