name: PecheurConnect-Runner-Pro

on:
  schedule:
    - cron: '0 */6 * * *'  # Toutes les 6h
  workflow_dispatch:        # Lancement manuel

jobs:
  run-pecheurconnect:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # ------------------------------
      - name: üìÇ Checkout du code
        uses: actions/checkout@v3

      # ------------------------------
      - name: üêç Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ------------------------------
      - name: üì¶ Installer d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade numpy requests copernicusmarine

      # ------------------------------
      - name: üöÄ Ex√©cuter PecheurConnect avec logs d√©taill√©s
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_ID: ${{ secrets.TG_ID }}
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
        run: |
          echo "üìå D√©but script PecheurConnect"
          LOG_FILE="pecheurconnect_$(date +'%Y%m%d_%H%M%S').log"
          set -o pipefail

          # Ex√©cution script avec log + capture erreurs
          python script_peche.py 2>&1 | tee "$LOG_FILE" || {
            echo "‚ö†Ô∏è Erreur d√©tect√©e dans le script !"
            curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
              -d chat_id="${TG_ID}" \
              -d text="üö® CRASH PecheurConnect ! V√©rifie GitHub Actions."
            exit 0  # Workflow continue
          }

          echo "‚úÖ Script termin√©, log sauvegard√© : $LOG_FILE"

      # ------------------------------
      - name: üåê Sauvegarde et versioning de data.json
        run: |
          git config --global user.name "PecheurConnect-Bot"
          git config --global user.email "bot@pecheurconnect.sn"

          if [ -f "data.json" ]; then
            TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
            cp data.json "data_backup_$TIMESTAMP.json"   # Versionning historique

            git add data.json data_backup_*.json
            if [ -n "$(git status --porcelain)" ]; then
              git commit -m "üìä Update PecheurConnect : $TIMESTAMP"
              git push origin main
              echo "‚úÖ data.json push√© et versionn√©"
            else
              echo "‚ÑπÔ∏è Aucun changement d√©tect√© dans data.json"
            fi
          else
            echo "‚ö†Ô∏è data.json non trouv√©"
