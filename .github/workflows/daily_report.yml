name: Sunu-Blue-Tech Auto

on:
  schedule:
    - cron: '0 5 * * *'    # 05h00 UTC quotidien
    - cron: '0 15 * * *'   # 15h00 UTC quotidien
  workflow_dispatch:        # D√©clenchement manuel
  push:
    branches: [ main ]
    paths:
      - 'script_peche.py'
      - 'requirements.txt'
      - 'app.py'
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.12'

jobs:
  run-script:
    runs-on: ubuntu-latest
    environment: production    # Prot√®ge les secrets
    
    steps:
    - name: R√©cup√©rer le code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0          # Historique complet

    - name: Installer Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Installer les biblioth√®ques
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: V√©rifier les donn√©es Copernicus
      env:
        COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
        COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
      run: |
        python -c "
        import copernicusmarine
        print('‚úÖ Copernicus OK')
        "

    - name: Lancer le script de p√™che
      env:
        TG_TOKEN: ${{ secrets.TG_TOKEN }}
        TG_ID: ${{ secrets.TG_ID }}
        COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
        COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
      run: python script_peche.py

    - name: V√©rifier les fichiers g√©n√©r√©s
      run: |
        ls -la static/
        ls -la templates/
        cat static/data.json | jq . || true

    - name: Commit fichiers g√©n√©r√©s
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Sunu-Blue-Tech Bot"
        git add static/ templates/ README.md
        git diff --staged --quiet || git commit -m "chore: update data and web files [skip ci]"
      continue-on-error: true

    - name: Push fichiers g√©n√©r√©s
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
      if: success()

  deploy-web:
    runs-on: ubuntu-latest
    needs: run-script
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v3.1
      with:
        publish-dir: './'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "D√©ploiement Sunu-Blue-Tech ${{ github.sha }}"
        enable-pull-request-comment: false
        enable-commit-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      continue-on-error: true

  notify:
    runs-on: ubuntu-latest
    needs: [run-script, deploy-web]
    
    steps:
    - name: Telegram Status
      uses: appleboy/telegram-action@v0.1.7
      with:
        to: ${{ secrets.TG_ID }}
        token: ${{ secrets.TG_TOKEN }}
        message: |
          üöÄ *Sunu-Blue-Tech* workflow termin√© !
          ‚úÖ Donn√©es mises √† jour
          üì± PWA d√©ploy√©e
          ‚è∞ ${{ github.event.head_commit.message || 'Auto-run' }}
