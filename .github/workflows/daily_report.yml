name: Mise à jour PecheurConnect

on:
  schedule:
    - cron: '0 */6 * * *' # S'exécute toutes les 6h
  workflow_dispatch: # Permet de lancer manuellement

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install copernicusmarine

      - name: Run script
        env:
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
        run: python script_peche.py

      - name: Commit and Push
        run: |
          git config --global user.name "Github Action"
          git config --global user.email "action@github.com"
          git add data.json
          git commit -m "Update marine data" || exit 0
          git push
