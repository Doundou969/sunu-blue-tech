name: PecheurConnect-Copernicus

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run Copernicus
        env:
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
        run: python script_peche.py

      - name: Commit data.json
        run: |
          git config user.name "PecheurConnect-Bot"
          git config user.email "bot@pecheurconnect.sn"
          git add data.json
          git commit -m "ðŸ“¡ Update Copernicus data" || echo "No changes"
          git push
