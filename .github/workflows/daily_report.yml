name: Mise √† jour PecheurConnect

on:
  schedule:
    - cron: '0 */6 * * *' # S'ex√©cute automatiquement toutes les 6 heures
  workflow_dispatch:      # Permet de lancer la mise √† jour manuellement (bouton "Run workflow")

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Autorise l'Action √† modifier les fichiers (indispensable pour mettre √† jour data.json)
    permissions:
      contents: write

    steps:
      - name: üì• R√©cup√©ration du code
        uses: actions/checkout@v3

      - name: üêç Installation de Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Installation des d√©pendances
        run: |
          pip install copernicusmarine requests pandas

      - name: üì° Ex√©cution du Radar Satellite & Alertes
        env:
          # Injection des secrets configur√©s dans GitHub Settings
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python script_peche.py

      - name: üîÑ Mise √† jour du site (Push data.json)
        run: |
          git config --global user.name "PecheurConnect-Bot"
          git config --global user.email "bot@pecheurconnect.sn"
          git add data.json
          # Commit seulement s'il y a des changements pour √©viter les erreurs
          git commit -m "Mise √† jour des zones de p√™che : $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push
