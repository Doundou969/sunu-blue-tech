name: Copernicus Auto Update

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install deps
      run: |
        pip install copernicusmarine xarray netCDF4 requests

    - name: Run Copernicus + Telegram
      env:
        COPERNICUSMARINE_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
        COPERNICUSMARINE_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python script_peche.py

    - name: Commit data.json
      run: |
        git config user.name "Copernicus Bot"
        git config user.email "bot@copernicus.eu"
        git add data.json
        git commit -m "ðŸ“¡ Update Copernicus data" || echo "No changes"
        git push
