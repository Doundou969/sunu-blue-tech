name: PecheurConnect-Runner
on:
  schedule:
    - cron: '0 0,12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Configuration Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Installation Librairies
        run: |
          pip install numpy matplotlib requests xarray netCDF4 dask
          pip install copernicusmarine --upgrade
          
      - name: Ex√©cution PecheurConnect
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_ID: ${{ secrets.TG_ID }}
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
        run: python script_peche.py
        
      - name: D√©ploiement des donn√©es
        run: |
          git config --global user.name "PecheurConnect-Bot"
          git config --global user.email "bot@pecheurconnect.sn"
          git add data.json pecheur_national.png
          git commit -m "üåê Donn√©es du $(date +'%d-%m-%Y')" || echo "Rien √† commiter"
          git push origin main
