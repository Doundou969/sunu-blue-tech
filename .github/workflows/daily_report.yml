name: Daily Report

on:
  schedule:
    # Tous les jours à 8h00 UTC (13h00 Dakar)
    - cron: '0 8 * * *'
  workflow_dispatch:  # Test manuel possible

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Configurer Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # 3. Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib requests
      
      # 4. Générer le rapport (personnalisez cette commande)
      - name: Generate daily report
        run: |
          echo "Génération du rapport quotidien..."
          echo "Date: $(date)" > daily_report.txt
          echo "Repo: ${{ github.repository }}" >> daily_report.txt
          echo "Commit: ${{ github.sha }}" >> daily_report.txt
          echo "Statut: SUCCESS" >> daily_report.txt
      
      # 5. Sauvegarder le rapport (téléchargeable 30 jours)
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-report-${{ github.run_number }}
          path: daily_report.txt
          retention-days: 30
      
      # 6. Afficher le contenu (facultatif)
      - name: Show report preview
        run: cat daily_report.txt
