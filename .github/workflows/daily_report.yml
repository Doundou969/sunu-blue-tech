name: PecheurConnect-Auto
on:
  schedule:
    - cron: '0 5,15 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - run: pip install numpy matplotlib requests

      - name: Lancer Script Python
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_ID: ${{ secrets.TG_ID }}
        run: python script_peche.py

      - name: Publication Forcee
        run: |
          git config --global user.name "PecheurConnect-Bot"
          git config --global user.email "bot@pecheurconnect.sn"
          
          # On s'assure que le dossier public est pris en compte
          mkdir -p public
          git add public/data.json public/bulletin_gps.png || true
          
          git commit -m "Mise Ã  jour PecheurConnect $(date +'%d/%m/%Y')" || exit 0
          git pull --rebase origin main
          git push origin main
