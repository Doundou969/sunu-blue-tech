name: Mise √† jour PecheurConnect

on:
  schedule:
    - cron: '0 */6 * * *' # S'ex√©cute toutes les 6h
  workflow_dispatch:      # Permet le lancement manuel

jobs:
  build:
    runs-on: ubuntu-latest
    
    # TR√àS IMPORTANT : Autorise la mise √† jour de data.json sur ton d√©p√¥t
    permissions:
      contents: write

    steps:
      - name: üì• R√©cup√©ration du code
        uses: actions/checkout@v3

      - name: üêç Installation de Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Installation des biblioth√®ques
        run: |
          pip install copernicusmarine requests

      - name: üì° Lancement du Script (Radar & Telegram)
        env:
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python script_peche.py

      - name: üîÑ Publication des donn√©es sur le site
        run: |
          git config --global user.name "PecheurConnect-Bot"
          git config --global user.email "bot@pecheurconnect.sn"
          git add data.json
          # Ne fait un commit que s'il y a des changements r√©els
          git diff --quiet && git diff --staged --quiet || (git commit -m "Mise √† jour satellite : $(date +'%Y-%m-%d %H:%M')" && git push)
