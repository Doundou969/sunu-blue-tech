name: PecheurConnect-Runner

on:
  schedule:
    - cron: '0 */6 * * *' # toutes les 6h
  workflow_dispatch:      # lancement manuel

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests copernicusmarine --upgrade

      - name: ğŸš€ Run PecheurConnect
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_ID: ${{ secrets.TG_ID }}
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
        run: python script_peche.py

      - name: ğŸŒ Push data.json
        run: |
          git config --global user.name "PecheurConnect-Bot"
          git config --global user.email "bot@pecheurconnect.sn"
          git add data.json
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "ğŸ“Š Update data.json $(date +'%d-%m-%Y %H:%M')"
            git push
          else
            echo "Aucun changement dÃ©tectÃ©."
          fi
