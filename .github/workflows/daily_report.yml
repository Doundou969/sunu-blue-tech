name: Daily Report

on:
  schedule:
    # Tous les jours Ã  8h00 UTC (13h Dakar)
    - cron: '0 8 * * *'
  workflow_dispatch:  # Test manuel

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # 3. Installer dÃ©pendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib requests
      
      # 4. CrÃ©er rapport complet
      - name: Generate daily report
        run: |
          echo "# Rapport Quotidien - $(date '+%Y-%m-%d')" > daily_report.md
          echo "## Informations GitHub" >> daily_report.md
          echo "- Repository: ${{ github.repository }}" >> daily_report.md
          echo "- Commit: ${{ github.sha }}" >> daily_report.md
          echo "- Branche: ${{ github.ref_name }}" >> daily_report.md
          echo "- Date Dakar: $(date '+%Y-%m-%d %Hh%Mm' --date='TZ="Africa/Dakar"')" >> daily_report.md
          echo "" >> daily_report.md
          echo "## Statut: âœ… SUCCESS" >> daily_report.md
      
      # 5. Sauvegarder rapport (30 jours)
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: daily-report-${{ github.run_number }}
          path: daily_report.md
          retention-days: 30
      
