- name: Lancer le script de pêche (debug)
  run: |
    set -e
    echo "Debug: Vérif env vars"
    env | grep -E "(COPERNICUS|TG_|ANACIM)" || echo "Vars manquantes"
    echo "Debug: Test imports"
    python -c "import copernicusmarine, requests; print('Imports OK')"
    echo "Debug: Test DB"
    python -c "import sqlite3; print('SQLite OK')"
    echo "=== LANCEMENT SCRIPT ==="
    python script_peche.py
  env:
    COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
    COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
    TG_TOKEN: ${{ secrets.TG_TOKEN }}
    TG_ID: ${{ secrets.TG_ID }}
