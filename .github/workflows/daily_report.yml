name: PecheurConnect-Runner

# ğŸ”„ Schedule toutes les 6 heures + possibilitÃ© de lancer manuellement
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Important pour push de data.json

    steps:
      # 1ï¸âƒ£ RÃ©cupÃ©ration du code
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Installer Python
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3ï¸âƒ£ Installer dÃ©pendances Python
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy matplotlib requests xarray dask netCDF4 copernicusmarine --upgrade

      # 4ï¸âƒ£ ExÃ©cuter le script PecheurConnect
      - name: ğŸš€ Run PecheurConnect
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_ID: ${{ secrets.TG_ID }}
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
        run: python script_peche.py

      # 5ï¸âƒ£ DÃ©ployer les donnÃ©es vers le dÃ©pÃ´t
      - name: ğŸŒ Deploy data.json
        run: |
          # Configurer le bot Git
          git config --global user.name "PecheurConnect-Bot"
          git config --global user.email "bot@pecheurconnect.sn"

          # Ajouter les fichiers modifiÃ©s
          git add data.json

          # Commit + push seulement s'il y a des changements
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "ğŸ“Š Mise Ã  jour : $(date +'%d-%m-%Y %H:%M')"
            git push origin main
          else
            echo "âœ… Aucun changement dÃ©tectÃ©, push annulÃ©."
          fi
