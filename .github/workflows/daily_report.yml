name: PecheurConnect-Runner

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run PecheurConnect script
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_ID: ${{ secrets.TG_ID }}
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
        run: python script_peche.py

      - name: ğŸŒ Commit & Push data.json
        run: |
          git config --global user.name "PecheurConnect-Bot"
          git config --global user.email "bot@pecheurconnect.sn"
          git add data.json
          CHANGES=$(git status --porcelain)
          echo "Changements dÃ©tectÃ©s : $CHANGES"
          if [ -n "$CHANGES" ]; then
            git commit -m "ğŸ“Š Mise Ã  jour data.json $(date +'%d-%m-%Y %H:%M')"
            git push origin main
          else
            echo "âœ… Aucun changement dÃ©tectÃ©. Pas de commit nÃ©cessaire."

      - name: ğŸŒŠ Publish map to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./templates
          publish_branch: gh-pages
