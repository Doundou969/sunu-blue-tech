name: Sunu-Blue-Tech Auto

on:
  schedule:
    - cron: '0 5 * * *'  # Matin
    - cron: '0 15 * * *' # Après-midi
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installer les bibliothèques
        run: |
          pip install xarray copernicusmarine numpy requests

      - name: Lancer le script de pêche
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_ID: ${{ secrets.TG_ID }}
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
        run: python script_peche.py
