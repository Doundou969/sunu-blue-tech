name: PecheurConnect Auto-Tracker

on:
  schedule:
    - cron: '0 0,12 * * *' # S'ex√©cute √† 00h00 et 12h00 UTC
  workflow_dispatch:      # Permet de lancer manuellement depuis l'onglet Actions

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    
    # Autorise GitHub Actions √† √©crire sur ton d√©p√¥t (pour le CSV et l'image)
    permissions:
      contents: write

    steps:
      - name: üìÇ Checkout du code
        uses: actions/checkout@v3

      - name: üêç Installation de Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Installation des d√©pendances scientifiques
        run: |
          python -m pip install --upgrade pip
          pip install numpy matplotlib requests copernicusmarine xarray netCDF4 dask

      - name: üöÄ Ex√©cution du script PecheurConnect
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_ID: ${{ secrets.TG_ID }}
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
        run: python script_peche.py

      - name: üåê Mise √† jour du Dashboard Web et de l'Historique
        run: |
          git config --global user.name "PecheurConnect-Bot"
          git config --global user.email "bot@pecheurconnect.sn"
          
          # On ajoute tous les fichiers g√©n√©r√©s ou mis √† jour
          git add pecheur_coast_history.csv pecheur_national.png index.html
          
          # On commit seulement s'il y a des changements
          git commit -m "üåê Auto-update: Donn√©es Mer du $(date +'%d/%m/%Y %H:%M')" || echo "Aucune modification √† signaler"
          
          git push
