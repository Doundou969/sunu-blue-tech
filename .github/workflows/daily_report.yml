name: Mise Ã  jour PecheurConnect

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Install Tools
        run: pip install copernicusmarine xarray netCDF4 requests

      - name: Download Data
        env:
          COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_USERNAME }}
          COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_PASSWORD }}
        run: |
          copernicusmarine get \
            --dataset-id cmems_mod_glo_phy_anfc_0.083deg_static \
            --variables thetao \
            --longitude-min -18 --longitude-max -16 \
            --latitude-min 12 --latitude-max 17 \
            --output-directory . --output-filename data.nc \
            --username "$COPERNICUS_USERNAME" \
            --password "$COPERNICUS_PASSWORD" \
            --force-download

      - name: Process and Alert
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python script_peche.py

      - name: Deploy
        run: |
          git config --global user.name "Bot"
          git config --global user.email "bot@pecheurconnect.sn"
          git add data.json
          git commit -m "Update" || exit 0
          git push
