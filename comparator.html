<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0056b3">
    <title>Comparateur - PecheurConnect v3.0 üá∏üá≥</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0056b3;
            --primary-dk: #003d7a;
            --accent: #00c8ff;
            --safe: #00c853;
            --caution: #ffd600;
            --warning: #ff6d00;
            --danger: #d50000;
            --dark: #0a1628;
            --bg: #f0f4f8;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            min-height: 100vh;
        }
        
        /* ======================================== TOPBAR */
        .topbar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dk) 100%);
            padding: 0 30px;
            box-shadow: 0 4px 20px rgba(0,86,179,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .topbar-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }
        
        .topbar-brand {
            font-family: 'Syne', sans-serif;
            font-size: 20px;
            font-weight: 800;
            color: white;
            text-decoration: none;
        }
        
        .topbar-nav {
            display: flex;
            gap: 4px;
        }
        
        .topbar-nav a {
            color: rgba(255,255,255,0.75);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            padding: 6px 14px;
            border-radius: 20px;
            transition: all 0.2s;
        }
        
        .topbar-nav a:hover,
        .topbar-nav a.active {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        
        /* ======================================== PAGE */
        .page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .page-header {
            background: white;
            border-radius: 14px;
            padding: 40px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .page-header h1 {
            font-family: 'Syne', sans-serif;
            font-size: 42px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 12px;
            letter-spacing: -1px;
        }
        
        .page-header .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .question {
            font-family: 'Syne', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
        }
        
        /* ======================================== FILTERS */
        .filters-card {
            background: white;
            border-radius: 14px;
            padding: 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        
        .filters-title {
            font-family: 'Syne', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
        }
        
        .filter-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #888;
            margin-bottom: 8px;
        }
        
        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e8ecf0;
            border-radius: 10px;
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 25px;
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 16px rgba(0,86,179,0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,86,179,0.4);
        }
        
        /* ======================================== ZONES */
        .zones-grid {
            display: grid;
            gap: 20px;
        }
        
        .zone-card {
            background: white;
            border-radius: 14px;
            padding: 28px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            gap: 24px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .zone-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        }
        
        .zone-card.rank-1 { border-left: 6px solid gold; }
        .zone-card.rank-2 { border-left: 6px solid silver; }
        .zone-card.rank-3 { border-left: 6px solid #cd7f32; }
        
        .rank-badge {
            font-family: 'Syne', sans-serif;
            font-size: 56px;
            font-weight: 900;
            min-width: 90px;
            text-align: center;
        }
        
        .zone-card.rank-1 .rank-badge {
            background: linear-gradient(135deg, gold, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .zone-card.rank-2 .rank-badge {
            color: silver;
        }
        
        .zone-card.rank-3 .rank-badge {
            color: #cd7f32;
        }
        
        .zone-info {
            flex: 1;
        }
        
        .zone-name {
            font-family: 'Syne', sans-serif;
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 6px;
        }
        
        .zone-region {
            font-size: 13px;
            color: #999;
            margin-bottom: 14px;
        }
        
        .score-bar-wrap {
            background: #f0f4f8;
            height: 32px;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            margin-bottom: 14px;
        }
        
        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--safe), #4caf50);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 16px;
            transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .score-value {
            font-family: 'Syne', sans-serif;
            font-size: 16px;
            font-weight: 800;
            color: white;
        }
        
        .reasons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .reason-tag {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .reason-tag.positive {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .reason-tag.warning {
            background: #fff8e1;
            color: #f57f17;
        }
        
        .zone-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 14px;
            margin-top: 14px;
            padding-top: 14px;
            border-top: 2px solid #f5f5f5;
        }
        
        .metric {
            text-align: center;
        }
        
        .metric-value {
            font-family: 'Syne', sans-serif;
            font-size: 22px;
            font-weight: 800;
            color: var(--primary);
        }
        
        .metric-label {
            font-size: 11px;
            color: #999;
            margin-top: 2px;
        }
        
        .zone-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        
        .action-btn {
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .action-btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .action-btn-secondary {
            background: #25D366;
            color: white;
        }
        
        .action-btn:hover {
            transform: scale(1.05);
        }
        
        /* ======================================== LOADING */
        .loading {
            text-align: center;
            padding: 80px 20px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f0f4f8;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 24px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ======================================== RESPONSIVE */
        @media (max-width: 768px) {
            .topbar-nav { display: none; }
            .page { padding: 16px 12px; }
            .page-header { padding: 24px; }
            .page-header h1 { font-size: 28px; }
            .zone-card {
                flex-direction: column;
                text-align: center;
            }
            .zone-metrics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<!-- TOPBAR -->
<div class="topbar">
    <div class="topbar-inner">
        <a href="./index.html" class="topbar-brand">üåä PecheurConnect</a>
        <nav class="topbar-nav">
            <a href="./index.html">üó∫Ô∏è Carte</a>
            <a href="./history.html">üìä Historique</a>
            <a href="./comparator.html" class="active">üéØ Comparer</a>
            <a href="./export.html">üìÑ Export</a>
            <a href="./alerts-settings.html">üîî Alertes</a>
            <a href="./admin.html">üèõÔ∏è Admin</a>
        </nav>
    </div>
</div>

<!-- PAGE -->
<div class="page">
    
    <!-- Header -->
    <div class="page-header">
        <h1>üéØ Comparateur Intelligent</h1>
        <p class="subtitle">Analyse temps r√©el de toutes les zones</p>
        <div class="question">O√π p√™cher aujourd'hui ?</div>
    </div>
    
    <!-- Filters -->
    <div class="filters-card">
        <div class="filters-title">üîß Filtres & Pr√©f√©rences</div>
        <div class="filters-grid">
            <div class="filter-group">
                <label>üó∫Ô∏è R√©gion pr√©f√©r√©e</label>
                <select id="regionFilter">
                    <option value="all">Toutes les r√©gions</option>
                    <option value="Nord">Nord</option>
                    <option value="Grande C√¥te">Grande C√¥te</option>
                    <option value="Dakar">Dakar</option>
                    <option value="Petite C√¥te">Petite C√¥te</option>
                    <option value="Sine Saloum">Sine Saloum</option>
                    <option value="Casamance">Casamance</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>üìç Distance max (km)</label>
                <input type="number" id="distanceFilter" value="100" min="5" max="500">
            </div>
            
            <div class="filter-group">
                <label>üéØ Priorit√©</label>
                <select id="priorityFilter">
                    <option value="balanced">√âquilibr√©</option>
                    <option value="safety">S√©curit√© maximale</option>
                    <option value="fish">Meilleure p√™che</option>
                </select>
            </div>
        </div>
        <button class="btn btn-primary" onclick="applyFilters()" style="margin-top:20px; width:100%;">
            ‚ú® Appliquer les filtres
        </button>
    </div>
    
    <!-- Loading -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p style="color:#888; font-size:16px;">Analyse des zones en cours...</p>
    </div>
    
    <!-- Results -->
    <div id="results" class="zones-grid" style="display:none;"></div>
    
</div>

<script>
let allZones = [];
let userLocation = { lat: 14.7167, lon: -17.4677 }; // Dakar par d√©faut

async function init() {
    try {
        const response = await fetch('./data.json?v=' + Date.now());
        allZones = await response.json();
        
        // G√©olocalisation
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                pos => {
                    userLocation = { lat: pos.coords.latitude, lon: pos.coords.longitude };
                    displayRecommendations();
                },
                () => displayRecommendations()
            );
        } else {
            displayRecommendations();
        }
    } catch (error) {
        console.error('Erreur:', error);
        document.getElementById('loading').innerHTML = '<p style="color:#d32f2f;">‚ùå Erreur de chargement</p>';
    }
}

function calculateDistance(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
             Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
             Math.sin(dLon/2) * Math.sin(dLon/2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
}

function calculateZoneScore(zone, priority = 'balanced') {
    let score = 0;
    let reasons = [];
    
    const safetyScores = { safe: 40, caution: 25, warning: 10, danger: 0 };
    const safetyScore = safetyScores[zone.safety_level] || 0;
    score += safetyScore;
    
    if (safetyScore >= 40) reasons.push({ text: 'üü¢ Zone s√ªre', type: 'positive' });
    else if (safetyScore >= 25) reasons.push({ text: 'üü° Vigilance requise', type: 'warning' });
    
    const fishScores = { excellent: 30, good: 20, moderate: 10, poor: 5 };
    const fishScore = fishScores[zone.fish_level] || 0;
    score += fishScore;
    
    if (fishScore >= 20) reasons.push({ text: 'üêü Excellente p√™che', type: 'positive' });
    
    let weatherScore = 20;
    if (zone.v_now < 1.0) {
        weatherScore = 20;
        reasons.push({ text: 'üåä Mer tr√®s calme', type: 'positive' });
    } else if (zone.v_now < 1.5) {
        weatherScore = 15;
        reasons.push({ text: 'üåä Mer calme', type: 'positive' });
    } else if (zone.v_now < 2.0) {
        weatherScore = 10;
    } else {
        weatherScore = 5;
        reasons.push({ text: '‚ö†Ô∏è Mer agit√©e', type: 'warning' });
    }
    
    if (zone.wind_speed && zone.wind_speed < 8) {
        weatherScore += 5;
        reasons.push({ text: 'üå¨Ô∏è Vent favorable', type: 'positive' });
    }
    
    score += weatherScore;
    
    const distance = calculateDistance(userLocation.lat, userLocation.lon, zone.lat, zone.lon);
    let distanceScore = Math.max(0, 10 - (distance / 10));
    score += distanceScore;
    
    if (distance < 20) {
        reasons.push({ text: `üìç Proche (${Math.round(distance)}km)`, type: 'positive' });
    }
    
    if (priority === 'safety') {
        score = safetyScore * 2 + fishScore * 0.5 + weatherScore;
    } else if (priority === 'fish') {
        score = fishScore * 2 + safetyScore + weatherScore * 0.5;
    }
    
    return {
        zone: zone.zone,
        region: zone.region,
        score: Math.min(100, Math.round(score)),
        distance: Math.round(distance),
        reasons: reasons,
        data: zone
    };
}

function displayRecommendations() {
    const priority = document.getElementById('priorityFilter').value;
    const regionFilter = document.getElementById('regionFilter').value;
    const maxDistance = parseInt(document.getElementById('distanceFilter').value);
    
    let filtered = allZones.filter(zone => {
        const distance = calculateDistance(userLocation.lat, userLocation.lon, zone.lat, zone.lon);
        if (distance > maxDistance) return false;
        if (regionFilter !== 'all' && zone.region !== regionFilter) return false;
        return true;
    });
    
    let scored = filtered.map(zone => calculateZoneScore(zone, priority));
    scored.sort((a, b) => b.score - a.score);
    
    const container = document.getElementById('results');
    container.innerHTML = '';
    
    scored.slice(0, 10).forEach((item, index) => {
        const rank = index + 1;
        const rankClass = rank <= 3 ? `rank-${rank}` : '';
        const medal = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : `#${rank}`;
        
        const card = document.createElement('div');
        card.className = `zone-card ${rankClass}`;
        
        card.innerHTML = `
            <div class="rank-badge">${medal}</div>
            <div class="zone-info">
                <div class="zone-name">${item.zone}</div>
                <div class="zone-region">üìç ${item.region} ‚Äî ${item.distance} km</div>
                
                <div class="score-bar-wrap">
                    <div class="score-fill" style="width:${item.score}%">
                        <span class="score-value">${item.score}/100</span>
                    </div>
                </div>
                
                <div class="reasons">
                    ${item.reasons.map(r => `<span class="reason-tag ${r.type}">${r.text}</span>`).join('')}
                </div>
                
                <div class="zone-metrics">
                    <div class="metric">
                        <div class="metric-value">${item.data.v_now}m</div>
                        <div class="metric-label">Vagues</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">${item.data.t_now}¬∞C</div>
                        <div class="metric-label">Temp√©rature</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">${item.data.wind_speed || 'N/A'}</div>
                        <div class="metric-label">Vent (m/s)</div>
                    </div>
                </div>
            </div>
            <div class="zone-actions">
                <a href="./index.html?lat=${item.data.lat}&lon=${item.data.lon}&zoom=12" class="action-btn action-btn-primary">
                    üó∫Ô∏è Voir sur carte
                </a>
                <a href="https://wa.me/?text=${encodeURIComponent(`PecheurConnect recommande ${item.zone} aujourd'hui ! Score: ${item.score}/100 üé£`)}" 
                   class="action-btn action-btn-secondary" target="_blank">
                    üì± Partager
                </a>
            </div>
        `;
        
        container.appendChild(card);
    });
    
    document.getElementById('loading').style.display = 'none';
    container.style.display = 'grid';
}

function applyFilters() {
    document.getElementById('loading').style.display = 'block';
    document.getElementById('results').style.display = 'none';
    setTimeout(displayRecommendations, 500);
}

init();
</script>

</body>
