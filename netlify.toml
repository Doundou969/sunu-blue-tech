[build]
  publish = "."
  command = ""                    # ← VIDE = pas de build
  functions = ""                  # ← DÉSACTIVE fonctions
  base = "."                      # ← Statique only

# IGNORER Python complètement
[build.environment]
  NODE_VERSION = "18"
  PYTHON_VERSION = ""             # ← VIDE = pas de Python

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[redirects]]
  from = "/*"
  to = "/templates/index.html"
  status = 200
