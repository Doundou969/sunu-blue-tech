<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PecheurConnect v2.0 üá∏üá≥ | 18 Zones Actives</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root { 
            --primary: #0056b3; 
            --danger: #d32f2f; 
            --warning: #ff9800;
            --caution: #ffc107;
            --safe: #28a745; 
            --dark: #2c3e50;
            --whatsapp: #25D366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Roboto, -apple-system, sans-serif; 
            overflow: hidden; 
            background: #f4f7f6;
        }
        
        #map { 
            height: 100vh; 
            width: 100%; 
            z-index: 1; 
        }

        /* En-t√™te v2.0 */
        .header-v2 {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            z-index: 1000;
            max-width: 450px;
        }
        
        .brand-header-v2 {
            background: linear-gradient(135deg, #0056b3 0%, #004494 100%);
            padding: 15px 22px;
            border-radius: 14px;
            color: white;
            box-shadow: 0 6px 25px rgba(0,0,0,0.25);
            margin-bottom: 12px;
        }
        
        .brand-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .brand-title h1 {
            font-size: 20px;
            font-weight: 800;
        }
        
        .version-badge {
            background: rgba(255,255,255,0.2);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
        }
        
        .stats-bar {
            display: flex;
            gap: 15px;
            font-size: 13px;
            opacity: 0.95;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Filtres r√©gions */
        .region-filters {
            background: white;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .region-btn {
            flex: 1;
            min-width: 80px;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .region-btn:hover {
            border-color: var(--primary);
            background: #f0f7ff;
        }
        
        .region-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .region-btn.all {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        /* Search box */
        .search-box {
            width: 100%;
            padding: 14px 22px;
            border-radius: 30px;
            border: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
            font-size: 16px;
            outline: none;
        }

        /* Info panel v2 */
        .info-panel-v2 {
            position: absolute;
            bottom: 30px;
            left: 15px;
            z-index: 1000;
            background: rgba(255,255,255,0.97);
            padding: 18px;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            max-width: 350px;
        }
        
        .update-time {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .zone-summary {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 12px;
        }
        
        .summary-card {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .summary-card .number {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 4px;
        }
        
        .summary-card .label {
            font-size: 11px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        /* Cluster markers custom */
        .marker-cluster {
            background-clip: padding-box;
            border-radius: 50%;
        }
        
        .marker-cluster-small {
            background-color: rgba(40, 167, 69, 0.6);
        }
        
        .marker-cluster-medium {
            background-color: rgba(255, 193, 7, 0.6);
        }
        
        .marker-cluster-large {
            background-color: rgba(255, 152, 0, 0.6);
        }
        
        .marker-cluster div {
            width: 30px;
            height: 30px;
            margin-left: 5px;
            margin-top: 5px;
            text-align: center;
            border-radius: 50%;
            font: 12px "Helvetica Neue", Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: white;
            line-height: 30px;
        }

        /* Wave badge am√©lior√© */
        .wave-badge-v2 {
            color: white;
            padding: 8px 14px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 13px;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            text-align: center;
            min-width: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }
        
        .wave-value {
            font-size: 16px;
        }
        
        .wave-label {
            font-size: 9px;
            opacity: 0.9;
        }

        /* Popup enrichi */
        .popup-header {
            background: linear-gradient(135deg, var(--primary) 0%, #003d7a 100%);
            color: white;
            padding: 15px;
            margin: -14px -14px 14px -14px;
            border-radius: 10px 10px 0 0;
        }
        
        .popup-zone-name {
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 4px;
        }
        
        .popup-region {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .popup-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        
        .metric-box {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 20px;
            font-weight: 800;
            color: var(--primary);
        }
        
        .metric-label {
            font-size: 11px;
            margin-top: 4px;
            opacity: 0.7;
        }
        
        .weather-info {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
        }
        
        .weather-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            font-size: 13px;
        }

        /* Loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-v2 {
                left: 10px;
                right: 10px;
                max-width: 100%;
            }
            
            .brand-header-v2 {
                padding: 12px 16px;
            }
            
            .brand-title h1 {
                font-size: 17px;
            }
            
            .stats-bar {
                gap: 10px;
                font-size: 11px;
            }
            
            .region-filters {
                gap: 6px;
            }
            
            .region-btn {
                min-width: 70px;
                padding: 6px 10px;
                font-size: 11px;
            }
            
            .info-panel-v2 {
                left: 10px;
                right: 10px;
                bottom: 20px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="color: var(--primary); font-weight: 700; font-size: 16px;">
            Chargement de 18 zones...
        </p>
    </div>

    <!-- Header v2.0 -->
    <div class="header-v2">
        <div class="brand-header-v2">
            <div class="brand-title">
                <h1>üá∏üá≥ PecheurConnect</h1>
                <div class="version-badge">v2.0</div>
            </div>
            <div class="stats-bar">
                <div class="stat-item">
                    <span>üìç</span>
                    <span id="zoneCount">18 zones</span>
                </div>
                <div class="stat-item">
                    <span>üó∫Ô∏è</span>
                    <span id="regionCount">6 r√©gions</span>
                </div>
                <div class="stat-item">
                    <span id="statusDot">üü¢</span>
                    <span id="statusText">EN LIGNE</span>
                </div>
            </div>
        </div>
        
        <!-- Filtres r√©gions -->
        <div class="region-filters">
            <button class="region-btn all active" data-region="all">Tout</button>
            <button class="region-btn" data-region="Nord">Nord</button>
            <button class="region-btn" data-region="Grande C√¥te">G. C√¥te</button>
            <button class="region-btn" data-region="Dakar">Dakar</button>
            <button class="region-btn" data-region="Petite C√¥te">P. C√¥te</button>
            <button class="region-btn" data-region="Sine Saloum">S. Saloum</button>
            <button class="region-btn" data-region="Casamance">Casamance</button>
        </div>
        
        <input type="text" id="zoneSearch" class="search-box" placeholder="üîç Chercher une zone...">
    </div>

    <!-- Info Panel v2 -->
    <div class="info-panel-v2">
        <div class="update-time">
            <span>üïê</span>
            <span id="updateTime">Chargement...</span>
        </div>
        
        <div class="zone-summary">
            <div class="summary-card" style="background: #d4edda;">
                <div class="number" style="color: var(--safe);" id="safeCount">0</div>
                <div class="label">S√ªr</div>
            </div>
            <div class="summary-card" style="background: #fff3cd;">
                <div class="number" style="color: var(--caution);" id="cautionCount">0</div>
                <div class="label">Vigilance</div>
            </div>
            <div class="summary-card" style="background: #ffe5d0;">
                <div class="number" style="color: var(--warning);" id="warningCount">0</div>
                <div class="label">Prudence</div>
            </div>
            <div class="summary-card" style="background: #f8d7da;">
                <div class="number" style="color: var(--danger);" id="dangerCount">0</div>
                <div class="label">Danger</div>
            </div>
        </div>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script>
        let map, markers = [], allZones = [];
        let currentRegion = 'all';
        let markerLayer;

        document.addEventListener("DOMContentLoaded", function() {
            // Init map
            map = L.map('map', { zoomControl: false }).setView([14.0, -16.5], 7);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap | PecheurConnect v2.0'
            }).addTo(map);
            
            L.control.zoom({ position: 'bottomright' }).addTo(map);
            
            // Marker cluster group
            markerLayer = L.markerClusterGroup({
                maxClusterRadius: 50,
                spiderfyOnMaxZoom: true,
                showCoverageOnHover: false
            });

            // Charger donn√©es
            fetch('./data.json?v=' + Date.now())
                .then(res => res.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    allZones = data;
                    displayZones(data);
                    updateStats(data);
                })
                .catch(err => {
                    console.error("Erreur:", err);
                    document.getElementById('loading').innerHTML = '<p style="color: var(--danger);">‚ùå Erreur de chargement</p>';
                });
            
            // Filtres r√©gions
            document.querySelectorAll('.region-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.region-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentRegion = this.dataset.region;
                    filterByRegion(currentRegion);
                });
            });
            
            // Recherche
            document.getElementById('zoneSearch').addEventListener('input', function(e) {
                const search = e.target.value.toLowerCase();
                if (search.length > 2) {
                    const found = markers.find(m => m.name.includes(search));
                    if (found) {
                        map.flyTo(found.latlng, 11);
                        found.marker.openPopup();
                    }
                }
            });
        });

        function displayZones(data) {
            markerLayer.clearLayers();
            markers = [];
            
            if (data[0] && data[0].date) {
                document.getElementById('updateTime').textContent = "Mise √† jour : " + data[0].date + " UTC";
            }
            
            data.forEach(item => {
                const color = item.color || "#28a745";
                
                const marker = L.marker([item.lat, item.lon], {
                    icon: L.divIcon({
                        className: 'custom-div-icon',
                        html: `
                            <div class="wave-badge-v2" style="background:${color}">
                                <div class="wave-value">${item.v_now}m</div>
                                <div class="wave-label">VAGUES</div>
                            </div>
                        `,
                        iconSize: [75, 50]
                    })
                });
                
                const popupContent = `
                    <div style="min-width: 300px;">
                        <div class="popup-header">
                            <div class="popup-zone-name">${item.zone}</div>
                            <div class="popup-region">üìç ${item.region} - ${item.description}</div>
                        </div>
                        
                        <div class="popup-metrics">
                            <div class="metric-box">
                                <div class="metric-value">${item.v_now}m</div>
                                <div class="metric-label">üåä Vagues</div>
                            </div>
                            <div class="metric-box">
                                <div class="metric-value">${item.t_now}¬∞C</div>
                                <div class="metric-label">üå°Ô∏è Temp√©rature</div>
                            </div>
                            <div class="metric-box">
                                <div class="metric-value">${item.c_now}m/s</div>
                                <div class="metric-label">üß≠ Courant</div>
                            </div>
                            <div class="metric-box">
                                <div class="metric-value">${item.wind_speed || 'N/A'}</div>
                                <div class="metric-label">üå¨Ô∏è Vent m/s</div>
                            </div>
                        </div>
                        
                        ${item.weather_desc ? `
                            <div class="weather-info">
                                <div class="weather-row">
                                    <span>‚òÅÔ∏è M√©t√©o:</span>
                                    <strong>${item.weather_desc}</strong>
                                </div>
                                <div class="weather-row">
                                    <span>üëÅÔ∏è Visibilit√©:</span>
                                    <strong>${item.visibility || 'N/A'} km</strong>
                                </div>
                                <div class="weather-row">
                                    <span>üíß Humidit√©:</span>
                                    <strong>${item.humidity || 'N/A'}%</strong>
                                </div>
                            </div>
                        ` : ''}
                        
                        <div class="popup-row">
                            <strong>üêü Indice P√™che:</strong> ${item.index}
                        </div>
                        
                        <div style="margin-top: 14px; padding: 12px; border-radius: 10px; background:${color}; color: white; text-align: center; font-weight: 800; font-size: 15px;">
                            ${item.safety}
                        </div>
                    </div>
                `;
                
                marker.bindPopup(popupContent, { maxWidth: 350 });
                
                markerLayer.addLayer(marker);
                
                markers.push({ 
                    name: item.zone.toLowerCase(), 
                    marker: marker, 
                    latlng: [item.lat, item.lon],
                    region: item.region
                });
            });
            
            map.addLayer(markerLayer);
        }

        function updateStats(data) {
            const stats = {
                safe: data.filter(z => z.safety_level === "safe").length,
                caution: data.filter(z => z.safety_level === "caution").length,
                warning: data.filter(z => z.safety_level === "warning").length,
                danger: data.filter(z => z.safety_level === "danger").length
            };
            
            document.getElementById('safeCount').textContent = stats.safe;
            document.getElementById('cautionCount').textContent = stats.caution;
            document.getElementById('warningCount').textContent = stats.warning;
            document.getElementById('dangerCount').textContent = stats.danger;
            
            document.getElementById('zoneCount').textContent = `${data.length} zones`;
        }

        function filterByRegion(region) {
            if (region === 'all') {
                displayZones(allZones);
            } else {
                const filtered = allZones.filter(z => z.region === region);
                displayZones(filtered);
                
                if (filtered.length > 0) {
                    const bounds = L.latLngBounds(filtered.map(z => [z.lat, z.lon]));
                    map.fitBounds(bounds, { padding: [50, 50] });
                }
            }
        }
    </script>
</body>
</html>
