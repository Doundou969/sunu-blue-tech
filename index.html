<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparateur - PecheurConnect üá∏üá≥</title>
    
    <style>
        :root {
            --primary: #0056b3;
            --safe: #28a745;
            --caution: #ffc107;
            --warning: #ff9800;
            --danger: #d32f2f;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 36px;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .question {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
            margin: 20px 0;
        }
        
        .back-btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        
        .back-btn:hover {
            transform: scale(1.05);
        }
        
        .recommendations {
            display: grid;
            gap: 20px;
        }
        
        .zone-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 25px;
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .zone-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(0,0,0,0.2);
        }
        
        .zone-card.rank-1 {
            border-left: 6px solid gold;
        }
        
        .zone-card.rank-2 {
            border-left: 6px solid silver;
        }
        
        .zone-card.rank-3 {
            border-left: 6px solid #cd7f32;
        }
        
        .rank-badge {
            font-size: 48px;
            font-weight: 900;
            color: #f0f0f0;
            min-width: 80px;
            text-align: center;
        }
        
        .zone-card.rank-1 .rank-badge {
            color: gold;
            text-shadow: 2px 2px 4px rgba(255, 215, 0, 0.3);
        }
        
        .zone-card.rank-2 .rank-badge {
            color: silver;
            text-shadow: 2px 2px 4px rgba(192, 192, 192, 0.3);
        }
        
        .zone-card.rank-3 .rank-badge {
            color: #cd7f32;
            text-shadow: 2px 2px 4px rgba(205, 127, 50, 0.3);
        }
        
        .zone-info {
            flex: 1;
        }
        
        .zone-name {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .zone-region {
            font-size: 14px;
            color: #999;
            margin-bottom: 15px;
        }
        
        .score-bar {
            background: #f0f0f0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin-bottom: 15px;
        }
        
        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--safe) 0%, #4CAF50 100%);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 15px;
            transition: width 1s ease;
        }
        
        .score-value {
            color: white;
            font-weight: 800;
            font-size: 16px;
        }
        
        .reasons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .reason-tag {
            background: #e3f2fd;
            color: var(--primary);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 13px;
            font-weight: 600;
        }
        
        .reason-tag.positive {
            background: #e8f5e9;
            color: var(--safe);
        }
        
        .reason-tag.warning {
            background: #fff3e0;
            color: var(--warning);
        }
        
        .zone-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }
        
        .metric {
            text-align: center;
        }
        
        .metric-value {
            font-size: 20px;
            font-weight: 800;
            color: var(--primary);
        }
        
        .metric-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
        }
        
        .action-btn {
            background: var(--primary);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 700;
            display: inline-block;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 86, 179, 0.3);
        }
        
        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .filter-group {
            margin-bottom: 15px;
        }
        
        .filter-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary);
        }
        
        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 15px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .zone-card {
                flex-direction: column;
                text-align: center;
            }
            
            .zone-metrics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Comparateur Intelligent</h1>
            <p class="subtitle">Analyse temps r√©el de toutes les zones</p>
            <div class="question">O√π p√™cher aujourd'hui ?</div>
            <a href="./index.html" class="back-btn">‚Üê Retour √† la carte</a>
        </div>
        
        <div class="filters">
            <h3 style="margin-bottom: 15px; color: var(--primary);">Filtres & Pr√©f√©rences</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                <div class="filter-group">
                    <label>üó∫Ô∏è R√©gion pr√©f√©r√©e</label>
                    <select id="regionFilter">
                        <option value="all">Toutes les r√©gions</option>
                        <option value="Nord">Nord</option>
                        <option value="Grande C√¥te">Grande C√¥te</option>
                        <option value="Dakar">Dakar</option>
                        <option value="Petite C√¥te">Petite C√¥te</option>
                        <option value="Sine Saloum">Sine Saloum</option>
                        <option value="Casamance">Casamance</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>üìç Distance max (km)</label>
                    <input type="number" id="distanceFilter" value="100" min="5" max="500">
                </div>
                
                <div class="filter-group">
                    <label>üéØ Priorit√©</label>
                    <select id="priorityFilter">
                        <option value="safety">S√©curit√© maximale</option>
                        <option value="fish">Meilleure p√™che</option>
                        <option value="balanced">√âquilibr√©</option>
                    </select>
                </div>
            </div>
            <button class="action-btn" onclick="applyFilters()" style="margin-top: 15px;">Appliquer les filtres</button>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Analyse des zones en cours...</p>
        </div>
        
        <div id="recommendations" class="recommendations" style="display: none;"></div>
    </div>
    
    <script>
        let allZones = [];
        let userLocation = { lat: 14.7167, lon: -17.4677 }; // Dakar par d√©faut
        
        async function init() {
            try {
                const response = await fetch('./data.json?v=' + Date.now());
                allZones = await response.json();
                
                // Demander localisation utilisateur
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            userLocation = {
                                lat: position.coords.latitude,
                                lon: position.coords.longitude
                            };
                            displayRecommendations();
                        },
                        () => {
                            displayRecommendations();
                        }
                    );
                } else {
                    displayRecommendations();
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('loading').innerHTML = 
                    '<p style="color: var(--danger);">‚ùå Erreur de chargement</p>';
            }
        }
        
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Rayon Terre en km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        function calculateZoneScore(zone, priority = 'balanced') {
            let score = 0;
            let reasons = [];
            
            // S√©curit√© (0-40 points)
            const safetyScores = { safe: 40, caution: 25, warning: 10, danger: 0 };
            const safetyScore = safetyScores[zone.safety_level] || 0;
            score += safetyScore;
            
            if (safetyScore >= 40) {
                reasons.push({ text: 'üü¢ Zone s√ªre', type: 'positive' });
            } else if (safetyScore >= 25) {
                reasons.push({ text: 'üü° Vigilance requise', type: 'warning' });
            }
            
            // P√™che (0-30 points)
            const fishScores = { excellent: 30, good: 20, moderate: 10, poor: 5 };
            const fishScore = fishScores[zone.fish_level] || 0;
            score += fishScore;
            
            if (fishScore >= 20) {
                reasons.push({ text: 'üêü Excellente p√™che', type: 'positive' });
            }
            
            // Conditions m√©t√©o (0-20 points)
            let weatherScore = 20;
            
            if (zone.v_now < 1.0) {
                weatherScore = 20;
                reasons.push({ text: 'üåä Mer tr√®s calme', type: 'positive' });
            } else if (zone.v_now < 1.5) {
                weatherScore = 15;
                reasons.push({ text: 'üåä Mer calme', type: 'positive' });
            } else if (zone.v_now < 2.0) {
                weatherScore = 10;
            } else {
                weatherScore = 5;
                reasons.push({ text: '‚ö†Ô∏è Mer agit√©e', type: 'warning' });
            }
            
            if (zone.wind_speed && zone.wind_speed < 8) {
                weatherScore += 5;
                reasons.push({ text: 'üå¨Ô∏è Vent favorable', type: 'positive' });
            }
            
            score += weatherScore;
            
            // Distance (0-10 points)
            const distance = calculateDistance(
                userLocation.lat, userLocation.lon,
                zone.lat, zone.lon
            );
            
            let distanceScore = Math.max(0, 10 - (distance / 10));
            score += distanceScore;
            
            if (distance < 20) {
                reasons.push({ text: `üìç Proche (${Math.round(distance)}km)`, type: 'positive' });
            }
            
            // Ajuster selon priorit√©
            if (priority === 'safety') {
                score = safetyScore * 2 + fishScore * 0.5 + weatherScore;
            } else if (priority === 'fish') {
                score = fishScore * 2 + safetyScore + weatherScore * 0.5;
            }
            
            return {
                zone: zone.zone,
                region: zone.region,
                score: Math.min(100, Math.round(score)),
                distance: Math.round(distance),
                reasons: reasons,
                data: zone
            };
        }
        
        function displayRecommendations() {
            const priority = document.getElementById('priorityFilter').value;
            const regionFilter = document.getElementById('regionFilter').value;
            const maxDistance = parseInt(document.getElementById('distanceFilter').value);
            
            // Filtrer zones
            let filtered = allZones.filter(zone => {
                const distance = calculateDistance(
                    userLocation.lat, userLocation.lon,
                    zone.lat, zone.lon
                );
                
                if (distance > maxDistance) return false;
                if (regionFilter !== 'all' && zone.region !== regionFilter) return false;
                
                return true;
            });
            
            // Calculer scores
            let scored = filtered.map(zone => calculateZoneScore(zone, priority));
            
            // Trier par score
            scored.sort((a, b) => b.score - a.score);
            
            // Afficher top 10
            const container = document.getElementById('recommendations');
            container.innerHTML = '';
            
            scored.slice(0, 10).forEach((item, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';
                
                const card = document.createElement('div');
                card.className = `zone-card ${rankClass}`;
                
                const medal = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : `#${rank}`;
                
                card.innerHTML = `
                    <div class="rank-badge">${medal}</div>
                    <div class="zone-info">
                        <div class="zone-name">${item.zone}</div>
                        <div class="zone-region">üìç ${item.region} - ${item.distance} km</div>
                        
                        <div class="score-bar">
                            <div class="score-fill" style="width: ${item.score}%">
                                <span class="score-value">${item.score}/100</span>
                            </div>
                        </div>
                        
                        <div class="reasons">
                            ${item.reasons.map(r => 
                                `<span class="reason-tag ${r.type}">${r.text}</span>`
                            ).join('')}
                        </div>
                        
                        <div class="zone-metrics">
                            <div class="metric">
                                <div class="metric-value">${item.data.v_now}m</div>
                                <div class="metric-label">Vagues</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${item.data.t_now}¬∞C</div>
                                <div class="metric-label">Temp√©rature</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${item.data.wind_speed || 'N/A'}</div>
                                <div class="metric-label">Vent (m/s)</div>
                            </div>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 10px; align-items: center;">
                        <button class="action-btn" onclick="showOnMap(${item.data.lat}, ${item.data.lon})">
                            Voir sur carte
                        </button>
                        <a href="https://wa.me/?text=PecheurConnect recommande ${item.zone} aujourd'hui ! Score: ${item.score}/100 üé£" 
                           class="action-btn" style="background: #25D366; font-size: 12px; padding: 8px 15px;">
                            Partager
                        </a>
                    </div>
                `;
                
                container.appendChild(card);
            });
            
            document.getElementById('loading').style.display = 'none';
            container.style.display = 'grid';
        }
        
        function applyFilters() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('recommendations').style.display = 'none';
            
            setTimeout(displayRecommendations, 500);
        }
        
        function showOnMap(lat, lon) {
            window.location.href = `./index.html?lat=${lat}&lon=${lon}&zoom=12`;
        }
        
        init();
    </script>
</body>
</html>
