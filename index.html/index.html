<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PecheurConnect ğŸ‡¸ğŸ‡³ | Carte Interactive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { background-color: #0f172a; color: white; }
        #map { height: 400px; border-radius: 1rem; z-index: 10; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="p-4 md:p-8">
    <header class="max-w-6xl mx-auto mb-6">
        <h1 class="text-3xl font-bold text-sky-400 text-center">PECHEUR CONNECT ğŸ‡¸ğŸ‡³</h1>
        <p class="text-slate-400 text-center">Localisation prÃ©cise des zones de pÃªche</p>
    </header>

    <div class="max-w-6xl mx-auto mb-8">
        <div id="map" class="shadow-2xl border border-sky-500/30"></div>
    </div>

    <div id="dashboard" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        </div>

    <script>
        // CoordonnÃ©es des zones (Centre du SÃ©nÃ©gal pour la vue initiale)
        const map = L.map('map').setView([14.497, -14.452], 7);

        // Fond de carte style OcÃ©an/Sombre
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        async function loadData() {
            try {
                const response = await fetch('data.json?t=' + new Date().getTime());
                const data = await response.json();
                
                // CoordonnÃ©es rÃ©elles pour les marqueurs
                const coords = {
                    "SAINT-LOUIS": [16.03, -16.50],
                    "DAKAR-YOFF": [14.75, -17.48],
                    "MBOUR-JOAL": [14.41, -16.96],
                    "CASAMANCE": [12.50, -16.70]
                };

                const dashboard = document.getElementById('dashboard');
                dashboard.innerHTML = '';

                data.forEach(item => {
                    const latlng = coords[item.zone];
                    
                    // 1. Ajouter le marqueur sur la carte
                    const markerColor = item.temp < 21 ? 'blue' : 'orange';
                    const marker = L.marker(latlng).addTo(map);
                    marker.bindPopup(`
                        <div style="color:black">
                            <b>${item.zone}</b><br>
                            ğŸŒ¡ï¸ ${item.temp}Â°C | ğŸŒŠ ${item.vhm}m<br>
                            ğŸ£ ${item.target}
                        </div>
                    `);

                    // 2. Ajouter la carte d'info en bas
                    const card = document.createElement('div');
                    card.className = 'glass p-4 rounded-xl border-l-4 ' + (item.temp < 21 ? 'border-blue-500' : 'border-orange-500');
                    card.innerHTML = `
                        <h3 class="font-bold text-lg">${item.zone}</h3>
                        <p class="text-2xl font-mono text-sky-300">${item.temp}Â°C</p>
                        <p class="text-xs text-slate-400">${item.target}</p>
                    `;
                    dashboard.appendChild(card);
                });

            } catch (e) { console.error(e); }
        }

        loadData();
    </script>
</body>
</html>
