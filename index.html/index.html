<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PecheurConnect üá∏üá≥ | Tableau de Bord</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .status-safe { color: #22c55e; }
        .status-warning { color: #f59e0b; }
        .status-danger { color: #ef4444; }
    </style>
</head>
<body class="p-4 md:p-8">
    <header class="max-w-6xl mx-auto mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-sky-400">PECHEUR CONNECT</h1>
            <p class="text-slate-400">Donn√©es Satellites Copernicus en Direct üá∏üá≥</p>
        </div>
        <div id="last-update" class="text-right text-xs text-slate-500"></div>
    </header>

    <div id="dashboard" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="col-span-full text-center py-20">
            <i class="fas fa-spinner fa-spin text-4xl text-sky-500"></i>
            <p class="mt-4">Chargement des donn√©es oc√©aniques...</p>
        </div>
    </div>

    <footer class="max-w-6xl mx-auto mt-12 pt-8 border-t border-slate-800 text-center text-slate-500 text-sm">
        <p>&copy; 2026 PecheurConnect - Remplacement officiel de SunuBlueTech.</p>
        <p>Expertise Halieutique au service des p√™cheurs s√©n√©galais.</p>
    </footer>

    <script>
        async function loadData() {
            try {
                // On ajoute un timestamp pour √©viter le cache du navigateur
                const response = await fetch('data.json?t=' + new Date().getTime());
                const data = await response.json();
                
                const dashboard = document.getElementById('dashboard');
                dashboard.innerHTML = '';

                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'glass p-6 rounded-2xl shadow-xl transition hover:scale-105';
                    
                    const statusClass = `status-${item.status}`;
                    
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <h2 class="text-xl font-bold">${item.zone}</h2>
                            <i class="fas fa-anchor text-slate-600"></i>
                        </div>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <span class="text-slate-400"><i class="fas fa-thermometer-half mr-2"></i> Mer</span>
                                <span class="text-2xl font-mono">${item.temp}¬∞C</span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-slate-400"><i class="fas fa-water mr-2"></i> Vagues</span>
                                <span class="text-xl font-mono">${item.vhm}m</span>
                            </div>
                            <div class="pt-4 border-t border-slate-700">
                                <p class="text-sm font-semibold mb-1">Pr√©diction :</p>
                                <p class="text-sky-300">${item.target}</p>
                            </div>
                            <div class="flex items-center mt-2">
                                <span class="text-xs uppercase tracking-wider font-bold ${statusClass}">
                                    ‚óè Sortie ${item.status_fr}
                                </span>
                            </div>
                        </div>
                    `;
                    dashboard.appendChild(card);
                });

                document.getElementById('last-update').innerText = "Mis √† jour le : " + new Date().toLocaleString('fr-FR');

            } catch (error) {
                console.error("Erreur de chargement:", error);
                document.getElementById('dashboard').innerHTML = `<p class="col-span-full text-red-400 text-center">Erreur de connexion aux donn√©es.</p>`;
            }
        }

        loadData();
        // Rafra√Æchir toutes les 5 minutes
        setInterval(loadData, 300000);
    </script>
</body>
</html>
