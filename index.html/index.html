<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunu Blue Tech - Navigation P√™che</title>
    <link rel="manifest" href="public/manifest.json">
    <meta name="theme-color" content="#1e3c72">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            color: white; min-height: 100vh;
        }
        .header { 
            text-align: center; padding: 2rem 1rem; 
            background: rgba(0,0,0,0.4); backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .status { 
            font-size: 1rem; padding: 0.8rem; border-radius: 10px;
            background: rgba(255,255,255,0.1); margin: 1rem auto; max-width: 400px;
        }
        #data-list { max-width: 600px; margin: 2rem auto; padding: 0 1rem 5rem; }
        .zone { 
            background: rgba(255, 255, 255, 0.1); margin-bottom: 1.2rem;
            padding: 1.5rem; border-radius: 15px; border-left: 6px solid #00d4ff;
        }
        .zone.danger { border-left-color: #ff4444; background: rgba(255, 0, 0, 0.1); }
        .zone.warning { border-left-color: #ffaa00; background: rgba(255, 170, 0, 0.1); }
        .zone.safe { border-left-color: #44ff44; background: rgba(68, 255, 68, 0.1); }
        .nom { font-size: 1.4rem; font-weight: bold; margin-bottom: 0.5rem; }
        .gps { color: #00d4ff; font-family: monospace; font-size: 0.9rem; margin-bottom: 1rem; display: block; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .stat { background: rgba(0,0,0,0.2); padding: 0.8rem; border-radius: 8px; text-align: center; }
        .stat-val { display: block; font-weight: bold; font-size: 1.1rem; }
        .stat-label { font-size: 0.7rem; opacity: 0.7; text-transform: uppercase; }
        .carte-btn { 
            display: block; width: 100%; margin-top: 1rem;
            background: #00d4ff; color: #1e3c72; padding: 0.8rem; 
            text-decoration: none; border-radius: 8px; font-weight: bold; text-align: center;
        }
        .refresh-btn { 
            position: fixed; bottom: 20px; right: 20px;
            width: 60px; height: 60px; border-radius: 50%; 
            background: #44ff44; border: none; font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); cursor: pointer; z-index: 100;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚öì Sunu Blue Tech</h1>
        <div id="status" class="status">Chargement...</div>
    </div>
    
    <div id="data-list"></div>
    
    <button class="refresh-btn" onclick="loadData()">üîÑ</button>

    <script>
        async function loadData() {
            const statusEl = document.getElementById('status');
            const dataList = document.getElementById('data-list');

            try {
                // Chemin relatif sans "/" au d√©but pour GitHub Pages
                const response = await fetch('public/data.json');
                if (!response.ok) throw new Error(`Erreur ${response.status}: Fichier non trouv√©`);
                
                const data = await response.json();
                dataList.innerHTML = '';

                const vaguesMax = Math.max(...data.map(z => z.vagues));
                statusEl.innerHTML = `üìÖ ${data[0].date} | ${vaguesMax > 2 ? '‚ö†Ô∏è MER FORTE' : '‚úÖ MER CALME'}`;

                data.forEach(item => {
                    const statusClass = item.vagues > 2 ? 'danger' : item.vagues > 1.2 ? 'warning' : 'safe';
                    const div = document.createElement('div');
                    div.className = `zone ${statusClass}`;
                    div.innerHTML = `
                        <div class="nom">${item.zone}</div>
                        <span class="gps">üìç ${item.lat.toFixed(3)}, ${item.lon.toFixed(3)}</span>
                        <div class="stats">
                            <div class="stat"><span class="stat-label">Vagues</span><span class="stat-val">${item.vagues}m</span></div>
                            <div class="stat"><span class="stat-label">Temp.</span><span class="stat-val">${item.temp}¬∞C</span></div>
                            <div class="stat"><span class="stat-label">Courant</span><span class="stat-val">${item.courant}</span></div>
                        </div>
                        <a href="${item.carte}" target="_blank" class="carte-btn">VOIR LA CARTE</a>
                    `;
                    dataList.appendChild(div);
                });
            } catch (error) {
                console.error(error);
                statusEl.innerHTML = "‚ùå Erreur de donn√©es";
                dataList.innerHTML = `<div class="zone danger"><strong>Erreur :</strong> ${error.message}<br>V√©rifiez que le dossier 'public' contient 'data.json'.</div>`;
            }
        }

        loadData();
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('public/sw.js').catch(err => console.log("SW error:", err));
        }
    </script>
</body>
</html>
