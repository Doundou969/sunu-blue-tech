<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PecheurConnect ðŸ‡¸ðŸ‡³ | Radar Satellite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { background-color: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.1); }
        #map { height: 400px; border-radius: 1.5rem; border: 2px solid #0ea5e9; margin-bottom: 2rem; }
        .wind-arrow { display: inline-block; transition: transform 0.6s; color: #38bdf8; }
        .dir-N { transform: rotate(0deg); } .dir-NE { transform: rotate(45deg); }
        .dir-E { transform: rotate(90deg); } .dir-SE { transform: rotate(135deg); }
        .dir-S { transform: rotate(180deg); } .dir-SO { transform: rotate(225deg); }
        .dir-O { transform: rotate(270deg); } .dir-NO { transform: rotate(315deg); }
    </style>
</head>
<body class="p-4 md:p-8">
    <header class="max-w-6xl mx-auto mb-6 text-center">
        <h1 class="text-3xl font-black text-sky-400 tracking-tighter italic">PECHEUR CONNECT ðŸ‡¸ðŸ‡³</h1>
        <p id="clock" class="text-slate-500 text-[10px] mt-1 uppercase font-bold tracking-widest"></p>
    </header>

    <div class="max-w-6xl mx-auto mb-6 flex justify-center">
        <button onclick="getUserLocation()" class="bg-sky-600 px-8 py-3 rounded-full font-bold shadow-xl hover:bg-sky-500 flex items-center gap-3 transition-transform active:scale-95">
            <i class="fas fa-location-crosshairs text-xl"></i> DISTANCE AU POISSON
        </button>
    </div>

    <div class="max-w-6xl mx-auto"><div id="map"></div></div>

    <div id="dashboard" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-12"></div>

    <script>
        const map = L.map('map').setView([14.497, -15.5], 7);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        
        const coords = {
            "SAINT-LOUIS": [16.03, -16.50], "LOUGA-POTOU": [15.48, -16.75],
            "KAYAR": [14.92, -17.20], "DAKAR-YOFF": [14.75, -17.48],
            "MBOUR-JOAL": [14.41, -16.96], "CASAMANCE": [12.50, -16.70]
        };

        async function update() {
            const res = await fetch('data.json?v=' + Date.now());
            const data = await res.json();
            const container = document.getElementById('dashboard');
            container.innerHTML = '';

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'glass p-6 rounded-3xl border-t-4 ' + (item.temp < 21 ? 'border-sky-500' : 'border-orange-500');
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-black text-xl">${item.zone} ${item.alert}</h3>
                        <div class="text-center">
                            <i class="fas fa-arrow-up wind-arrow dir-${item.wind_dir.replace('-','')} text-2xl"></i>
                            <p class="text-[9px] font-bold text-sky-400 mt-1">${item.wind_dir}</p>
                        </div>
                    </div>
                    <div class="flex justify-between items-end mb-4">
                        <div>
                            <span class="text-4xl font-mono font-bold">${item.temp}Â°C</span>
                            <span class="text-sm ml-1">${item.trend}</span>
                        </div>
                        <div class="text-right">
                            <p class="text-lg font-bold">${item.wind_speed} <span class="text-xs">km/h</span></p>
                        </div>
                    </div>
                    <div class="bg-slate-900/50 p-3 rounded-xl border border-slate-700">
                        <p class="text-xs text-slate-300 italic"><i class="fas fa-fish mr-2"></i>${item.target}</p>
                        <p class="text-[10px] mt-2 text-sky-500 font-bold uppercase tracking-widest"><i class="fas fa-crystal-ball mr-1"></i> Demain : ${item.forecast}</p>
                    </div>
                `;
                container.appendChild(card);
                L.circleMarker(coords[item.zone], {radius:12, color: (item.temp < 21 ? '#0ea5e9':'#f59e0b'), fillOpacity:0.7}).addTo(map).bindPopup(item.zone);
            });
        }

        function getUserLocation() {
            navigator.geolocation.getCurrentPosition(p => {
                const u = [p.coords.latitude, p.coords.longitude];
                L.marker(u, {icon: L.divIcon({html:'ðŸš¤', className:'text-3xl'})}).addTo(map).bindPopup("<b>Ma Pirogue</b>").openPopup();
                map.setView(u, 9);
            }, () => alert("Activez le GPS"));
        }

        update();
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleString(); }, 1000);
    </script>
</body>
</html>
