<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PecheurConnect - S√©n√©gal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        
        /* Style des fen√™tres d'information */
        .popup-card { min-width: 200px; font-size: 14px; }
        .section { 
            background: #f8f9fa; 
            border-left: 4px solid #3498db; 
            padding: 8px; 
            margin: 6px 0; 
            border-radius: 4px; 
        }
        .section-fish { border-left-color: #27ae60; }
        
        /* √âtiquettes sur la carte */
        .marker-label {
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 11px;
            text-align: center;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .status-badge {
            display: block;
            text-align: center;
            padding: 5px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // 1. Initialisation de la carte sur le S√©n√©gal
    const map = L.map('map').setView([14.45, -17.2], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap | PecheurConnect'
    }).addTo(map);

    // 2. R√©cup√©ration des donn√©es JSON avec anti-cache
    fetch('./data.json?v=' + Date.now())
        .then(response => response.json())
        .then(data => {
            data.forEach(item => {
                // Utilisation des noms de variables g√©n√©r√©s par votre script Python
                const vagues   = item.v_now;
                const temp     = item.t_now;
                const courant  = item.c_now;
                const indexP   = item.index;
                const securite = item.safety;
                const date     = item.date;

                // Couleur dynamique (Rouge si DANGER est dans le texte)
                const isDanger = securite.includes("DANGER");
                const color = isDanger ? "#e74c3c" : "#2ecc71";

                const popupContent = `
                    <div class="popup-card">
                        <h3 style="text-align:center; margin:0 0 10px 0;">${item.zone}</h3>
                        
                        <div class="section">
                            üåä <b>√âTAT DE LA MER</b><br>
                            Vagues : <b>${vagues}m</b><br>
                            Courant : <b>${courant}m/s</b>
                        </div>

                        <div class="section section-fish">
                            üêü <b>P√äCHE</b><br>
                            Potentiel : <b>${indexP}</b><br>
                            Temp√©rature : <b>${temp}¬∞C</b>
                        </div>

                        <div class="status-badge" style="background:${color}">
                            ${securite}
                        </div>
                        
                        <div style="font-size:10px; color:gray; text-align:right; margin-top:8px;">
                            M√†J : ${date}
                        </div>
                    </div>
                `;

                // 3. Ajout du marqueur avec √©tiquette lisible
                L.marker([item.lat, item.lon], {
                    icon: L.divIcon({
                        className: 'custom-icon',
                        html: `<div class="marker-label" style="background:${color}">${vagues}m | ${temp}¬∞C</div>`,
                        iconSize: [95, 25],
                        iconAnchor: [47, 12]
                    })
                })
                .addTo(map)
                .bindPopup(popupContent);
            });
        })
        .catch(err => console.error("Erreur de lecture :", err));
</script>

</body>
</html>
