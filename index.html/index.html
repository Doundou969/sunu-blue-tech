<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PecheurConnect - Direct S√©n√©gal</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 800px; margin: auto; background: var(--card); padding: 20px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: var(--accent); margin-top: 0; font-size: 1.5rem; text-align: center; }
        
        .update-box { font-size: 0.85rem; color: #94a3b8; text-align: center; margin-bottom: 20px; padding: 8px; background: rgba(255,255,255,0.05); border-radius: 8px; }
        
        .chart-container { margin: 20px 0; border: 1px solid #334155; border-radius: 12px; overflow: hidden; background: #000; }
        img { width: 100%; display: block; height: auto; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; font-size: 0.8rem; text-transform: uppercase; color: var(--accent); padding: 10px; border-bottom: 2px solid #334155; }
        td { padding: 12px 10px; border-bottom: 1px solid #334155; font-size: 0.95rem; }
        
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        .safe { background: #16a34a; color: white; }
        .warning { background: #ca8a04; color: white; }
        .danger { background: #dc2626; color: white; }
        
        .loading { text-align: center; padding: 20px; color: var(--accent); font-style: italic; }
        .error-msg { color: #ef4444; background: rgba(239, 68, 68, 0.1); padding: 10px; border-radius: 8px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>üá∏üá≥ PecheurConnect</h1>
    <div class="update-box">
        Donn√©es Satellites Copernicus <br>
        Mise √† jour : <span id="timestamp">En attente...</span>
    </div>

    <div id="error-banner" class="error-msg"></div>

    <div class="chart-container">
        <img id="main-chart" src="pecheur_national.png" alt="Graphique de la c√¥te">
    </div>

    <table>
        <thead>
            <tr>
                <th>Zone</th>
                <th>Pr√©diction</th>
                <th>Mer</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <tr><td colspan="3" class="loading">üì° Connexion aux serveurs Copernicus...</td></tr>
        </tbody>
    </table>

    <div style="text-align: center; margin-top: 25px;">
        <a href="https://t.me/VOTRE_BOT" style="color: var(--accent); text-decoration: none; font-size: 0.9rem;">üì± Recevoir les alertes sur Telegram</a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const timestampElement = document.getElementById('timestamp');
        const tableBody = document.getElementById('data-table');
        const errorBanner = document.getElementById('error-banner');
        const mainChart = document.getElementById('main-chart');

        // 1. Rafra√Æchir l'image (√©vite le cache GitHub)
        const cacheBuster = "?t=" + new Date().getTime();
        mainChart.src = mainChart.src + cacheBuster;

        // 2. Charger les donn√©es JSON
        fetch('data.json' + cacheBuster)
            .then(response => {
                if (!response.ok) throw new Error("Le fichier de donn√©es est introuvable (404).");
                return response.json();
            })
            .then(data => {
                tableBody.innerHTML = ""; // Vider le message de chargement
                timestampElement.innerText = new Date().toLocaleString('fr-FR');

                if (data.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='3'>Aucune donn√©e disponible.</td></tr>";
                    return;
                }

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><strong>${item.zone}</strong></td>
                        <td>${item.target}<br><small>${item.temp}¬∞C</small></td>
                        <td><span class="badge ${item.status}">${item.status_fr}</span></td>
                    `;
                    tableBody.innerHTML += row.outerHTML;
                });
            })
            .catch(err => {
                console.error(err);
                tableBody.innerHTML = "<tr><td colspan='3'>‚ùå Erreur de donn√©es</td></tr>";
                errorBanner.style.display = "block";
                errorBanner.innerText = "‚ö†Ô∏è Impossible de charger les pr√©dictions. V√©rifiez que GitHub Actions a bien tourn√©.";
            });
    });
</script>

</body>
</html>
