<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PecheurConnect - Navigation</title>
    <style>
        :root { --bg: #050a14; --card: #0f172a; --accent: #38bdf8; --red: #f43f5e; --green: #10b981; --gold: #fbbf24; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        .header { text-align: center; padding: 20px 0; border-bottom: 1px solid #1e293b; }
        .card { background: var(--card); border-radius: 16px; padding: 20px; margin-bottom: 20px; border: 1px solid #1e293b; position: relative; overflow: hidden; }
        .CRITIQUE { border-top: 5px solid var(--red); }
        .MOD√âR√â { border-top: 5px solid var(--gold); }
        .FAIBLE { border-top: 5px solid var(--green); }
        .gps { font-family: monospace; color: var(--accent); margin: 8px 0; display: block; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        .stat { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; text-align: center; }
        .val { display: block; font-size: 1.2rem; font-weight: bold; color: var(--accent); }
        .label { font-size: 0.65rem; opacity: 0.6; text-transform: uppercase; }
        .poisson-box { background: rgba(56, 189, 248, 0.1); padding: 12px; border-radius: 8px; font-size: 0.9rem; margin-top: 10px; border: 1px dashed var(--accent); }
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .btn { padding: 15px; border-radius: 10px; text-decoration: none; text-align: center; font-weight: bold; font-size: 0.85rem; }
        .btn-gps { background: white; color: black; }
        .btn-wa { background: #25D366; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="margin:0; font-size:1.5rem;">‚öì PECHEUR CONNECT</h1>
        <div id="date-status" style="font-size:0.75rem; opacity:0.6; margin-top:5px;">Mise √† jour satellite...</div>
    </div>

    <div id="app-list"></div>

    <script>
        async function loadData() {
            try {
                const res = await fetch(`public/data.json?t=${Date.now()}`);
                const data = await res.json();
                const list = document.getElementById('app-list');
                list.innerHTML = '';
                
                data.forEach(item => {
                    const waLink = `https://wa.me/?text=${encodeURIComponent("‚öì *PECHEUR CONNECT*\nüìç " + item.zone + "\nüåä Vagues: " + item.vagues + "m\nüêü " + item.poissons)}`;
                    
                    list.innerHTML += `
                        <div class="card ${item.risque}">
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <b style="font-size:1.3rem;">${item.zone}</b>
                                <span style="font-size:0.7rem; padding:4px 8px; border-radius:20px; background:rgba(255,255,255,0.1)">${item.risque}</span>
                            </div>
                            <span class="gps">üìç ${item.lat}, ${item.lon}</span>
                            <div class="grid">
                                <div class="stat"><span class="val">${item.vagues}m</span><span class="label">Vagues</span></div>
                                <div class="stat"><span class="val">${item.temp}¬∞</span><span class="label">Temp.</span></div>
                                <div class="stat"><span class="val">${item.courant}</span><span class="label">Courant</span></div>
                            </div>
                            <div class="poisson-box">üêü <b>P√™che :</b> ${item.poissons}</div>
                            <div class="actions">
                                <a href="https://www.google.com/maps?q=1{item.lat},${item.lon}" class="btn btn-gps" target="_blank">OUVRIR GPS</a>
                                <a href="${waLink}" class="btn btn-wa">WHATSAPP</a>
                            </div>
                        </div>
                    `;
                });
                document.getElementById('date-status').innerText = `Derni√®re synchro : ${data[0].date}`;
            } catch (e) { document.getElementById('date-status').innerText = "‚ùå Erreur serveur"; }
        }
        loadData();
    </script>
</body>
</html>
