    <script>
        const map = L.map('map').setView([14.5, -17.0], 7);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

            "KAYAR": [14.92, -17.20], "DAKAR-YOFF": [14.75, -17.48],

        async function updateDashboard() {
            try {
                const response = await fetch('data.json?v=' + Date.now());
                const data = await response.json();
                const container = document.getElementById('dashboard');
                container.innerHTML = '';

                data.forEach(item => {
                    const isDanger = item.vhm0 >= 2.2;
                    const card = document.createElement('div');
                    card.className = `glass-card p-5 ${isDanger ? 'danger-pulse' : ''}`;
                    
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-3">

                    `;
                    container.appendChild(card);

                    L.circleMarker(zonesCoords[item.zone] || [14, -17], {

                        color: "#fff", weight: 1, fillOpacity: 0.8
                    }).addTo(map).bindPopup(`<b>${item.zone}</b>: ${item.temp}Â°C`);

        function getUserLocation() {
