<body class="p-4 max-w-4xl mx-auto">

    <div id="map" class="mb-6 shadow-2xl shadow-sky-900/20"></div>

            <div class="flex items-center gap-2"><span>ğŸŸ</span> <span class="text-slate-300">Zone de Poisson (Upwelling)</span></div>

            <div class="flex items-center gap-2"><span>ğŸ“‰</span> <span class="text-slate-300">Eau se refroidit</span></div>
            <div class="flex items-center gap-2"><span>ğŸ“ˆ</span> <span class="text-slate-300">Eau se rÃ©chauffe</span></div>
        </div>

    <div id="dashboard" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="col-span-full text-center py-10 opacity-50">

    <script>
        const DATA_URL = "https://doundou969.github.io/sunu-blue-tech/data.json";
        const map = L.map('map', { tap: false, zoomControl: false }).setView([14.5, -17.2], 7);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: 'Â© Copernicus'
        }).addTo(map);

        async function loadData() {
            try {
                const response = await fetch(DATA_URL + '?v=' + Date.now());
                const data = await response.json();
                const container = document.getElementById('dashboard');
                container.innerHTML = '';

                data.forEach(item => {
                    // 1. Placement du POISSON sur la carte si zone riche
                    if (item.is_fish_zone) {
                        const fishIcon = L.divIcon({
                            html: '<div class="fish-marker">ğŸŸ</div>',
                            className: 'custom-div-icon'
                        });
                        L.marker([item.lat, item.lon], { icon: fishIcon })
                         .addTo(map)
                         .bindPopup(`<b>Zone de Poisson dÃ©tectÃ©e</b><br>TempÃ©rature idÃ©ale: ${item.temp}Â°C`);
                    }

                    // 2. Zone de sÃ©curitÃ© (Cercle)
                    L.circleMarker([item.lat, item.lon], {
                        radius: 12, fillColor: item.temp < 22 ? '#0ea5e9' : '#f59e0b',
                        color: "#fff", weight: 1, fillOpacity: 0.3
                    }).addTo(map);

                    // 3. Carte Dashboard
                    const card = document.createElement('div');
                    card.className = `glass-card p-5 border-l-4 ${item.is_fish_zone ? 'border-sky-500' : 'border-slate-700'}`;
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-bold text-lg">${item.zone}</h3>
                            <span class="text-xl">${item.is_fish_zone ? 'ğŸŸ' : ''} ${item.alert}</span>
                        </div>
                        <div class="flex justify-between items-end">
                            <div>
                                <p class="text-3xl font-mono font-bold text-sky-400">${item.temp}Â°C</p>
                                <p class="text-[10px] text-slate-500 mt-1 uppercase font-bold">GPS: ${item.lat.toFixed(2)}, ${item.lon.toFixed(2)}</p>
                            </div>
                            <div class="text-right text-[10px] font-bold text-slate-400 uppercase">
                                Tendance: ${item.trend}
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error("Erreur de chargement des donnÃ©es.");
            }
        }

        window.onload = loadData;
    </script>
