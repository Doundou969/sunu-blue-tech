<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PecheurConnect - S√©curit√© & Intelligence P√™che</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="manifest" href="manifest.json">

    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f4f7f6; }
        #map { height: 100vh; width: 100%; }
        
        /* √âtiquettes sur la carte */
        .marker-label {
            color: white; padding: 6px 12px; border-radius: 20px;
            font-weight: bold; border: 2px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            display: flex; align-items: center; gap: 6px; font-size: 14px;
            white-space: nowrap;
        }

        /* Conteneur du graphique dans le popup */
        .chart-container { width: 260px; height: 160px; margin-top: 10px; }

        .share-btn {
            background: #25D366; color: white; border: none; padding: 12px;
            border-radius: 8px; cursor: pointer; width: 100%; margin-top: 15px;
            font-weight: bold; display: flex; justify-content: center; align-items: center; gap: 8px;
        }

        .legend {
            background: white; padding: 12px; border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); line-height: 1.6; font-size: 13px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // 1. Initialisation de la carte
    const map = L.map('map').setView([14.4974, -14.4524], 7);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
        attribution: '¬© PecheurConnect | Copernicus Marine'
    }).addTo(map);

    // 2. Fonction de partage WhatsApp (Position GPS en direct)
    function shareAlert(zone, houle) {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                const msg = `üö® *ALERTE S√âCURIT√â PECHEURCONNECT*\nüìç Zone : ${zone}\nüåä Houle : ${houle}m\nüìç Ma Position GPS : https://www.google.com/maps?q=${lat},${lon}`;
                window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
            }, () => {
                alert("Veuillez activer votre GPS pour partager votre position exacte.");
            });
        }
    }

    // 3. Chargement des donn√©es
    fetch('data.json?t=' + Date.now()) // Anti-cache
        .then(res => res.json())
        .then(data => {
            data.forEach((zone, i) => {
                const color = zone.vhm0 >= 2.2 ? '#d63031' : '#27ae60';
                const fishIcon = zone.temp <= 22 ? 'üêü' : 'üåä';
                const canvasId = `chart-${i}`;

                const popupContent = `
                    <div style="text-align: center;">
                        <h3 style="margin: 0 0 10px 0;">${zone.zone}</h3>
                        <div style="display: flex; justify-content: space-around; margin-bottom: 10px;">
                            <span>üåä <b>${zone.vhm0}m</b> ${zone.trend}</span>
                            <span>üå°Ô∏è <b>${zone.temp}¬∞C</b></span>
                        </div>
                        <div style="color: #2980b9; font-weight: bold; font-size: 13px;">${zone.fish_status}</div>
                        <div class="chart-container">
                            <canvas id="${canvasId}"></canvas>
                        </div>
                        <button class="share-btn" onclick="shareAlert('${zone.zone}', ${zone.vhm0})">
                            üü¢ Partager Position WhatsApp
                        </button>
                        <small style="display:block; margin-top:10px; color:#95a5a6;">Mise √† jour : ${new Date(zone.timestamp).toLocaleTimeString()}</small>
                    </div>
                `;

                const marker = L.marker([zone.lat, zone.lon], {
                    icon: L.divIcon({
                        className: 'custom-marker',
                        html: `<div class="marker-label" style="background:${color}">${zone.vhm0}m ${zone.trend} ${fishIcon}</div>`,
                        iconSize: [90, 35]
                    })
                }).addTo(map).bindPopup(popupContent);

                // 4. Cr√©ation du graphique √† l'ouverture du popup
                marker.on('popupopen', () => {
                    const ctx = document.getElementById(canvasId).getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: zone.history.dates.map(d => d.split('-').reverse().slice(0,2).join('/')),
                            datasets: [{
                                label: 'Temp√©rature (¬∞C)',
                                data: zone.history.values,
                                borderColor: '#3498db',
                                backgroundColor: 'rgba(52, 152, 219, 0.1)',
                                fill: true,
                                tension: 0.4,
                                pointRadius: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: { x: { ticks: { font: { size: 9 } } }, y: { ticks: { font: { size: 9 } } } }
                        }
                    });
                });
            });
        });

    // 5. L√©gende
    const legend = L.control({ position: 'bottomright' });
    legend.onAdd = () => {
        const div = L.DomUtil.create('div', 'legend');
        div.innerHTML = `
            <b>Guide PecheurConnect</b><br>
            üü¢ OK | üî¥ Danger (Houle > 2.2m)<br>
            üêü Eau Froide (Zone √† Poisson)<br>
            ‚Üó Tendance Houle | üìâ Graph 7 jours
        `;
        return div;
    };
    legend.addTo(map);

    // 6. Enregistrement du Service Worker (PWA)
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }
</script>
</body>
</html>
