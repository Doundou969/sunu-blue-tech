<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PecheurConnect ðŸ‡¸ðŸ‡³ | Radar & Essence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: system-ui, -apple-system, sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 1.5rem; }
        #map { height: 380px; border-radius: 1.5rem; border: 2px solid #0ea5e9; margin-bottom: 2rem; }
        .wind-arrow { display: inline-block; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); color: #38bdf8; }
        .dir-N { transform: rotate(0deg); } .dir-NE { transform: rotate(45deg); }
        .dir-E { transform: rotate(90deg); } .dir-SE { transform: rotate(135deg); }
        .dir-S { transform: rotate(180deg); } .dir-SO { transform: rotate(225deg); }
        .dir-O { transform: rotate(270deg); } .dir-NO { transform: rotate(315deg); }
    </style>
</head>
<body class="p-4 md:p-8">
    <header class="max-w-6xl mx-auto mb-8 text-center">
        <h1 class="text-3xl font-black text-sky-400 tracking-tighter italic">PECHEUR CONNECT ðŸ‡¸ðŸ‡³</h1>
        <p id="clock" class="text-slate-500 text-[10px] mt-1 uppercase font-bold tracking-widest"></p>
    </header>

    <div class="max-w-6xl mx-auto mb-8 flex flex-col md:flex-row justify-center gap-4">
        <button onclick="getUserLocation()" class="bg-sky-600 px-8 py-4 rounded-2xl font-bold shadow-xl hover:bg-sky-500 flex items-center justify-center gap-3 transition active:scale-95">
            <i class="fas fa-location-crosshairs text-xl"></i> DISTANCE AU POISSON
        </button>
        <button onclick="calculateBestFuelRoute()" class="bg-emerald-600 px-8 py-4 rounded-2xl font-bold shadow-xl hover:bg-emerald-500 flex items-center justify-center gap-3 transition active:scale-95">
            <i class="fas fa-gas-pump text-xl"></i> ROUTE Ã‰CONOME
        </button>
    </div>

    <div class="max-w-6xl mx-auto"><div id="map"></div></div>

    <div id="dashboard" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20"></div>

    <script>
        const map = L.map('map').setView([14.497, -15.5], 7);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        
        const coords = {
            "SAINT-LOUIS": [16.03, -16.50], "LOUGA-POTOU": [15.48, -16.75],
            "KAYAR": [14.92, -17.20], "DAKAR-YOFF": [14.75, -17.48],
            "MBOUR-JOAL": [14.41, -16.96], "CASAMANCE": [12.50, -16.70]
        };

        let currentData = [];

        async function update() {
            const res = await fetch('data.json?v=' + Date.now());
            currentData = await res.json();
            const container = document.getElementById('dashboard');
            container.innerHTML = '';

            currentData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'glass p-6 border-t-4 ' + (item.temp < 21 ? 'border-sky-500' : 'border-orange-500');
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-black text-xl">${item.zone} ${item.alert}</h3>
                        <div class="text-center">
                            <i class="fas fa-arrow-up wind-arrow dir-${item.wind_dir.replace('-','')} text-2xl"></i>
                            <p class="text-[9px] font-bold text-sky-400 mt-1 uppercase">${item.wind_dir}</p>
                        </div>
                    </div>
                    <div class="flex justify-between items-end mb-4">
                        <div>
                            <span class="text-4xl font-mono font-bold">${item.temp}Â°C</span>
                            <span class="text-sm ml-1 text-sky-400">${item.trend}</span>
                        </div>
                        <div class="text-right text-slate-400 text-sm">
                             ðŸŒŠ ${item.vhm0}m
                        </div>
                    </div>
                    <div class="bg-slate-900/40 p-3 rounded-xl border border-slate-700/50">
                        <p class="text-xs italic text-slate-300 mb-2"><i class="fas fa-fish mr-2"></i>${item.temp < 21 ? 'Zone Ã  Thiof' : 'Zone Ã  Thon'}</p>
                        <p class="text-[10px] text-sky-500 font-bold uppercase tracking-widest"><i class="fas fa-crystal-ball mr-1"></i> Demain : ${item.forecast}</p>
                    </div>
                    ${item.fuel ? '<div class="mt-3 text-[10px] text-orange-400 font-bold text-center italic">â›½ PRÃ‰VOIR SURPLUS ESSENCE (VENT FORT)</div>' : ''}
                `;
                container.appendChild(card);
                L.circleMarker(coords[item.zone], {radius:12, color: (item.temp < 21 ? '#0ea5e9':'#f59e0b'), fillOpacity:0.7}).addTo(map).bindPopup(item.zone);
            });
        }

        function calculateBestFuelRoute() {
            if (!currentData.length) return;
            // On cherche la zone la plus froide (plus de poisson)
            const best = currentData.reduce((prev, curr) => (prev.temp < curr.temp) ? prev : curr);
            alert(`ðŸŽ¯ OPTIMISATION CARBURANT\n\nLa zone de ${best.zone} est la plus rentable actuellement (${best.temp}Â°C).\nLe poisson y est plus concentrÃ©. Dirigez-vous vers lÃ -bas pour Ã©conomiser votre essence.`);
        }

        function getUserLocation() {
            navigator.geolocation.getCurrentPosition(p => {
                const u = [p.coords.latitude, p.coords.longitude];
                L.marker(u, {icon: L.divIcon({html:'ðŸš¤', className:'text-3xl'})}).addTo(map).bindPopup("<b>Ma Pirogue</b>").openPopup();
                map.setView(u, 9);
            }, () => alert("Veuillez activer votre GPS"));
        }

        update();
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleString('fr-FR'); }, 1000);
    </script>
</body>
</html>
