<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunu Blue Tech - Navigation P√™che</title>
    <link rel="manifest" href="public/manifest.json">
    <meta name="theme-color" content="#1e3c72">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --accent: #38bdf8;
            --safe: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.5;
        }

        .header { 
            text-align: center; padding: 1.5rem; 
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        h1 { font-size: 1.5rem; letter-spacing: 1px; color: var(--accent); }

        .status-bar { 
            font-size: 0.8rem; margin-top: 0.5rem; color: #94a3b8;
        }

        #data-list { max-width: 500px; margin: 1rem auto; padding: 1rem; }

        .zone-card { 
            background: var(--card-bg); margin-bottom: 1rem;
            padding: 1.25rem; border-radius: 12px;
            border-left: 6px solid var(--accent);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        .zone-card.safe { border-left-color: var(--safe); }
        .zone-card.warning { border-left-color: var(--warning); }
        .zone-card.danger { border-left-color: var(--danger); }

        .nom-zone { font-size: 1.25rem; font-weight: bold; margin-bottom: 0.75rem; }

        .grid-info { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        
        .info-box { 
            background: rgba(0,0,0,0.2); padding: 0.5rem; 
            border-radius: 8px; text-align: center;
        }

        .val { display: block; font-size: 1.1rem; font-weight: bold; color: var(--accent); }
        .label { font-size: 0.65rem; text-transform: uppercase; opacity: 0.6; }

        .btn-gps { 
            display: block; width: 100%; margin-top: 1rem;
            background: var(--accent); color: #0f172a;
            padding: 0.75rem; text-decoration: none;
            border-radius: 8px; font-weight: bold; text-align: center;
        }

        .refresh-fab { 
            position: fixed; bottom: 20px; right: 20px;
            width: 56px; height: 56px; border-radius: 50%;
            background: var(--accent); border: none; font-size: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5); cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>‚öì Sunu Blue Tech</h1>
        <div id="status" class="status-bar">Synchronisation...</div>
    </div>

    <div id="data-list">
        </div>

    <button class="refresh-fab" onclick="fetchData()">üîÑ</button>

    <script>
        async function fetchData() {
            const list = document.getElementById('data-list');
            const status = document.getElementById('status');
            
            // SYSTEME ANTI-CACHE : Le timestamp ?t= force la lecture du dernier JSON sur GitHub
            const url = `public/data.json?t=${new Date().getTime()}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Fichier absent (404)");
                
                const data = await response.json();
                list.innerHTML = '';

                data.forEach(item => {
                    const level = item.vagues > 2.0 ? 'danger' : (item.vagues > 1.2 ? 'warning' : 'safe');
                    
                    list.innerHTML += `
                        <div class="zone-card ${level}">
                            <div class="nom-zone">${item.zone}</div>
                            <div class="grid-info">
                                <div class="info-box">
                                    <span class="val">${item.vagues}m</span>
                                    <span class="label">Vagues</span>
                                </div>
                                <div class="info-box">
                                    <span class="val">${item.temp}¬∞</span>
                                    <span class="label">Temp.</span>
                                </div>
                                <div class="info-box">
                                    <span class="val">${item.courant}</span>
                                    <span class="label">Courant</span>
                                </div>
                            </div>
                            <a href="${item.carte}" class="btn-gps" target="_blank">OUVRIR GPS</a>
                        </div>
                    `;
                });

                status.innerText = `Mis √† jour √† ${new Date().toLocaleTimeString()}`;

            } catch (err) {
                status.innerText = "‚ùå Erreur de connexion";
                list.innerHTML = `<div style="text-align:center; padding:2rem; opacity:0.5;">
                    Donn√©es indisponibles.<br><small>${err.message}</small>
                </div>`;
            }
        }

        // Charger les donn√©es au d√©marrage
        fetchData();

        // Service Worker pour l'installation PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('public/sw.js').catch(() => {});
        }
    </script>
</body>
