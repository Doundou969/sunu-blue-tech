<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PecheurConnect - Ã‰tat de la Mer & PÃªche</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; }
        #map { height: 100vh; width: 100%; }
        
        /* Style des pastilles sur la carte */
        .marker-label {
            color: white; padding: 6px 12px; border-radius: 20px;
            font-weight: bold; border: 2px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            display: flex; align-items: center; gap: 6px; font-size: 14px;
        }

        .chart-container { width: 250px; height: 150px; margin-top: 10px; }

        .share-btn {
            background: #25D366; color: white; border: none; padding: 10px;
            border-radius: 8px; cursor: pointer; width: 100%; margin-top: 10px;
            font-weight: bold; display: flex; justify-content: center; align-items: center; gap: 5px;
        }

        .legend {
            background: white; padding: 10px; border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); line-height: 1.5; font-size: 13px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // 1. Initialisation de la carte (CentrÃ©e SÃ©nÃ©gal)
    const map = L.map('map').setView([14.4974, -14.4524], 7);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
        attribution: 'Â© PecheurConnect | Copernicus Marine'
    }).addTo(map);

    // 2. Fonction de partage WhatsApp avec position GPS
    function shareAlert(zone, houle) {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                const msg = `ğŸš¨ *ALERTE PECHEURCONNECT*\nğŸ“ Zone : ${zone}\nğŸŒŠ Houle : ${houle}m\nğŸ“ Ma Position : https://www.google.com/maps?q=${lat},${lon}`;
                window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
            }, () => {
                alert("Erreur : GÃ©olocalisation nÃ©cessaire pour le partage.");
            });
        }
    }

    // 3. RÃ©cupÃ©ration des donnÃ©es data.json
    fetch('./data.json')
        .then(res => res.json())
        .then(data => {
            data.forEach((zone, i) => {
                const color = zone.vhm0 >= 2.2 ? '#d63031' : '#27ae60';
                const fishIcon = zone.temp <= 22 ? 'ğŸŸ' : '';
                const canvasId = `chart-${i}`;

                const popupContent = `
                    <div style="text-align: center;">
                        <h3 style="margin: 0;">${zone.zone}</h3>
                        <p style="margin: 5px 0;">ğŸŒŠ <b>${zone.vhm0}m</b> | ğŸŒ¡ï¸ <b>${zone.temp}Â°C</b></p>
                        <div style="color: #2980b9; font-size: 12px; font-weight: bold;">${zone.fish_status}</div>
                        <div class="chart-container">
                            <canvas id="${canvasId}"></canvas>
                        </div>
                        <button class="share-btn" onclick="shareAlert('${zone.zone}', ${zone.vhm0})">
                            Partager sur WhatsApp
                        </button>
                    </div>
                `;

                const marker = L.marker([zone.lat, zone.lon], {
                    icon: L.divIcon({
                        className: 'custom',
                        html: `<div class="marker-label" style="background:${color}">${zone.vhm0}m ${fishIcon}</div>`,
                        iconSize: [80, 35]
                    })
                }).addTo(map).bindPopup(popupContent);

                // Initialisation du graphique Chart.js Ã  l'ouverture du popup
                marker.on('popupopen', () => {
                    const ctx = document.getElementById(canvasId).getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: zone.history.dates.map(d => d.split('-').slice(1).join('/')),
                            datasets: [{
                                label: 'Temp Â°C',
                                data: zone.history.values,
                                borderColor: '#3498db',
                                backgroundColor: 'rgba(52, 152, 219, 0.1)',
                                fill: true,
                                tension: 0.3
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: { legend: { display: false } },
                            scales: { y: { beginAtZero: false } }
                        }
                    });
                });
            });
        })
        .catch(err => console.error("Erreur de chargement data.json:", err));

    // 4. Ajout de la lÃ©gende
    const legend = L.control({ position: 'bottomright' });
    legend.onAdd = () => {
        const div = L.DomUtil.create('div', 'legend');
        div.innerHTML = `
            <b>LÃ©gende</b><br>
            ğŸŸ¢ OK | ğŸ”´ Danger (> 2.2m)<br>
            ğŸŸ Zone de PÃªche (Eau froide)<br>
            ğŸ“ˆ Ã‰volution Temp. (7 jours)
        `;
        return div;
    };
    legend.addTo(map);
</script>

</body>
</html>
