<!DOCTYPE html>
<html>
<head>
    <title>PecheurConnect</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
        .popup-card { font-family: sans-serif; min-width: 180px; }
        .stat { background: #f0f2f5; padding: 5px; margin: 3px 0; border-radius: 4px; border-left: 3px solid #3498db; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([14.5, -17.3], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        fetch('./data.json?v=' + Date.now())
            .then(r => r.json())
            .then(data => {
                data.forEach(item => {
                    const color = item.safety === "DANGER" ? "#e74c3c" : "#2ecc71";
                    
                    const html = `
                        <div class="popup-card">
                            <h3 style="margin:0">${item.zone}</h3>
                            <div class="stat">ğŸŒŠ Vagues : <b>${item.v_now}m</b></div>
                            <div class="stat">ğŸ§­ Courant : <b>${item.c_now}m/s</b></div>
                            <div class="stat" style="border-left-color:#2ecc71">ğŸŒ¡ï¸ Temp : <b>${item.t_now}Â°C</b></div>
                            <div style="background:${color}; color:white; padding:5px; text-align:center; border-radius:4px; font-weight:bold; margin-top:5px">
                                ${item.safety} | PÃªche : ${item.index}
                            </div>
                        </div>`;

                    L.marker([item.lat, item.lon], {
                        icon: L.divIcon({
                            html: `<div style="background:${color}; color:white; padding:2px 5px; border-radius:4px; font-weight:bold; font-size:11px; white-space:nowrap;">${item.v_now}m</div>`,
                            iconSize: [50, 20]
                        })
                    }).addTo(map).bindPopup(html);
                });
            });
    </script>
</body>
</html>
