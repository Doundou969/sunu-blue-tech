<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PecheurConnect - Direct S√©n√©gal</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 600px; margin: auto; background: var(--card); padding: 20px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: var(--accent); margin: 0; font-size: 1.6rem; text-align: center; }
        .subtitle { text-align: center; color: #94a3b8; font-size: 0.9rem; margin-bottom: 20px; }
        
        .update-box { font-size: 0.8rem; color: #38bdf8; text-align: center; padding: 10px; background: rgba(56, 189, 248, 0.1); border-radius: 8px; margin-bottom: 20px; }
        
        .chart-container { margin-bottom: 25px; border-radius: 12px; overflow: hidden; border: 1px solid #334155; }
        img { width: 100%; display: block; height: auto; background: #000; }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 0.75rem; text-transform: uppercase; color: #94a3b8; padding: 10px; border-bottom: 1px solid #334155; }
        td { padding: 15px 10px; border-bottom: 1px solid #334155; font-size: 0.95rem; }
        
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; }
        .safe { background: #16a34a; color: white; }
        .warning { background: #eab308; color: #000; }
        .danger { background: #dc2626; color: white; }

        .loading { text-align: center; padding: 30px; color: #64748b; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h1>üá∏üá≥ PecheurConnect</h1>
    <p class="subtitle">Analyse des c√¥tes s√©n√©galaises</p>

    <div class="update-box">
        üîÑ Mis √† jour le : <span id="timestamp">Chargement...</span>
    </div>

    <div class="chart-container">
        <img id="main-chart" src="pecheur_national.png" alt="Graphique National">
    </div>

    <table>
        <thead>
            <tr>
                <th>Zone</th>
                <th>Pr√©diction (T¬∞)</th>
                <th>Mer</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <tr><td colspan="3" class="loading">üì° Synchronisation avec Copernicus...</td></tr>
        </tbody>
    </table>

    <p style="font-size: 0.7rem; color: #64748b; text-align: center; margin-top: 20px;">
        Donn√©es : Copernicus Marine Service | Plateforme : PecheurConnect
    </p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tableBody = document.getElementById('data-table');
        const timestampElement = document.getElementById('timestamp');
        const mainChart = document.getElementById('main-chart');
        
        // On g√©n√®re un identifiant unique pour forcer le rafra√Æchissement (Cache Busting)
        const version = Math.floor(Math.random() * 100000);

        // Mise √† jour de l'image
        mainChart.src = "pecheur_national.png?v=" + version;

        // R√©cup√©ration des donn√©es JSON
        fetch('data.json?v=' + version)
            .then(response => {
                if (!response.ok) throw new Error("Erreur de chargement");
                return response.json();
            })
            .then(data => {
                tableBody.innerHTML = ""; // On vide le message de chargement
                timestampElement.innerText = new Date().toLocaleString('fr-FR', {
                    day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit'
                });

                data.forEach(item => {
                    const row = `
                        <tr>
                            <td><strong>${item.zone}</strong></td>
                            <td>${item.target}<br><small>${item.temp}¬∞C</small></td>
                            <td><span class="badge ${item.status}">${item.status_fr}</span></td>
                        </tr>`;
                    tableBody.innerHTML += row;
                });
            })
            .catch(err => {
                console.error(err);
                tableBody.innerHTML = "<tr><td colspan='3' style='color:#ef4444; text-align:center;'>‚ö†Ô∏è Donn√©es temporairement indisponibles</td></tr>";
            });
    });
</script>

</body>
</html>
