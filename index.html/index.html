<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PecheurConnect - S√©n√©gal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; background: #f0f0f0; }
        .marker-label {
            color: white; padding: 4px 8px; border-radius: 4px;
            font-weight: bold; font-size: 11px; text-align: center;
            white-space: nowrap; box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .popup-card { min-width: 180px; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // On attend que le navigateur ait fini de dessiner la page (DOM)
        window.onload = function() {
            console.log("D√©marrage de PecheurConnect...");

            // Initialisation de la carte sur le S√©n√©gal
            const map = L.map('map').setView([14.45, -17.2], 7);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap'
            }).addTo(map);

            // Chargement des donn√©es avec gestion d'erreur 404
            // On utilise './data.json' car il est dans le m√™me dossier sur GitHub
            fetch('./data.json?v=' + Date.now())
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Le fichier data.json n'a pas √©t√© trouv√© (Erreur 404).");
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Donn√©es re√ßues :", data);
                    
                    data.forEach(item => {
                        // Nettoyage et s√©curit√© des donn√©es
                        const vagues = item.v_now || "0";
                        const temp = item.t_now || "0";
                        const securite = (item.safety || "S√õR").toString();
                        const color = securite.includes("DANGER") ? "#e74c3c" : "#2ecc71";

                        // Ajout du marqueur
                        L.marker([item.lat, item.lon], {
                            icon: L.divIcon({
                                className: 'custom-icon',
                                html: `<div class="marker-label" style="background:${color}">${vagues}m | ${temp}¬∞C</div>`,
                                iconSize: [95, 25]
                            })
                        })
                        .addTo(map)
                        .bindPopup(`
                            <div class="popup-card">
                                <b>üìç ${item.zone}</b><br>
                                üåä Vagues : ${vagues}m<br>
                                üå°Ô∏è Temp : ${temp}¬∞C<br>
                                üõ°Ô∏è S√©curit√© : <b>${securite}</b>
                            </div>
                        `);
                    });
                })
                .catch(err => {
                    console.error("Erreur critique :", err.message);
                    // On affiche une petite info sur la carte en cas d'erreur
                    L.popup()
                        .setLatLng([14.45, -17.2])
                        .setContent("‚ö†Ô∏è Erreur : Impossible de charger les donn√©es (data.json manquant).")
                        .openOn(map);
                });
        };
    </script>
</body>
</html>
