<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PecheurConnect - S√©n√©gal</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; padding: 10px; }
        .card { background: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 6px solid #38bdf8; }
        .gps { font-family: monospace; color: #38bdf8; font-size: 0.8rem; }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 10px 0; }
        .stat { background: #000; padding: 5px; border-radius: 5px; text-align: center; }
        .val { display: block; font-weight: bold; color: #00d4ff; }
        .label { font-size: 0.6rem; opacity: 0.7; }
        .fish { background: #14532d; padding: 8px; border-radius: 5px; font-size: 0.85rem; }
        .btn { display: block; background: white; color: black; text-align: center; padding: 10px; border-radius: 5px; text-decoration: none; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h2 style="text-align:center">‚öì PecheurConnect</h2>
    <div id="status" style="text-align:center; font-size: 0.7rem; margin-bottom: 20px;">Chargement...</div>
    <div id="list"></div>

    <script>
        async function load() {
            const res = await fetch(`public/data.json?t=${Date.now()}`);
            const data = await res.json();
            const list = document.getElementById('list');
            list.innerHTML = '';
            
            data.forEach(item => {
                list.innerHTML += `
                    <div class="card">
                        <div style="font-weight:bold; font-size:1.1rem">${item.zone}</div>
                        <div class="gps">üìç ${item.lat}, ${item.lon}</div>
                        <div class="grid">
                            <div class="stat"><span class="val">${item.vagues}m</span><span class="label">Vagues</span></div>
                            <div class="stat"><span class="val">${item.courant}</span><span class="label">Courant</span></div>
                            <div class="stat"><span class="val">${item.temp}¬∞C</span><span class="label">Eau</span></div>
                        </div>
                        <div class="fish">üêü <b>Esp√®ces :</b> ${item.poissons}</div>
                        <a href="${item.carte}" class="btn" target="_blank">OUVRIR LA CARTE</a>
                    </div>
                `;
            });
            document.getElementById('status').innerText = `Derni√®re mise √† jour : ${data[0].date}`;
        }
        load();
    </script>
</body>
</html>
