<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PecheurConnect - Dashboard S√©n√©gal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #map { height: 100vh; width: 100%; }
        
        /* Fen√™tre d'information (Popup) */
        .popup-card { min-width: 200px; font-size: 14px; }
        .zone-title { text-align: center; color: #2c3e50; margin: 0 0 10px 0; border-bottom: 2px solid #eee; padding-bottom: 5px; }
        .stat-group { background: #f8f9fa; border-left: 4px solid #3498db; padding: 8px; margin: 6px 0; border-radius: 4px; }
        .stat-group.fish { border-left-color: #27ae60; }
        
        /* √âtiquette sur la carte */
        .marker-label {
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 11px;
            text-align: center;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .safety-tag {
            display: block;
            text-align: center;
            padding: 5px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            margin-top: 8px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Initialisation de la carte sur les c√¥tes s√©n√©galaises
    const map = L.map('map').setView([14.45, -17.2], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap | PecheurConnect'
    }).addTo(map);

    // Chargement des donn√©es avec anti-cache (?v=)
    fetch('./data.json?v=' + Date.now())
        .then(response => response.json())
        .then(data => {
            data.forEach(item => {
                // Couleurs selon la s√©curit√©
                const isDanger = item.safety === "DANGER";
                const color = isDanger ? "#e74c3c" : "#2ecc71";
                const icon = isDanger ? "‚ö†Ô∏è " : "‚úÖ ";

                const popupContent = `
                    <div class="popup-card">
                        <h3 class="zone-title">${item.zone}</h3>
                        
                        <div class="stat-group">
                            üåä <b>√âTAT DE LA MER</b><br>
                            Vagues : <b>${item.v_now}m</b><br>
                            Courant : <b>${item.c_now}m/s</b>
                        </div>

                        <div class="stat-group fish">
                            üêü <b>POTENTIEL P√äCHE</b><br>
                            Indice : <b>${item.index}</b><br>
                            Temp√©rature : <b>${item.t_now}¬∞C</b>
                        </div>

                        <div class="safety-tag" style="background:${color}">
                            ${icon}${item.safety}
                        </div>
                        
                        <div style="font-size:10px; color:#95a5a6; text-align:right; margin-top:8px;">
                            Mise √† jour : ${item.date}
                        </div>
                    </div>
                `;

                // Cr√©ation du marqueur avec √©tiquette dynamique
                L.marker([item.lat, item.lon], {
                    icon: L.divIcon({
                        className: 'custom-icon',
                        html: `<div class="marker-label" style="background:${color}">${item.v_now}m | ${item.t_now}¬∞C</div>`,
                        iconSize: [90, 25],
                        iconAnchor: [45, 12]
                    })
                })
                .addTo(map)
                .bindPopup(popupContent);
            });
        })
        .catch(err => console.error("Erreur de lecture data.json :", err));
</script>

</body>
</html>
