<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PecheurConnect - Dashboard S√©n√©gal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        
        /* Styles des Popups */
        .popup-container { min-width: 200px; }
        .info-box { 
            background: #f4f7f6; 
            border-left: 4px solid #3498db; 
            padding: 8px; 
            margin: 5px 0; 
            border-radius: 4px; 
            font-size: 13px;
        }
        .safety-badge {
            color: white;
            text-align: center;
            padding: 6px;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 8px;
            letter-spacing: 1px;
        }
        /* Style des √©tiquettes directement sur la carte */
        .marker-label {
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 11px;
            text-align: center;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            border: 1px solid rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // 1. Initialisation de la carte sur le S√©n√©gal
    const map = L.map('map').setView([14.45, -17.2], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap | PecheurConnect'
    }).addTo(map);

    // 2. R√©cup√©ration des donn√©es JSON
    fetch('./data.json?v=' + Date.now()) // Le timestamp √©vite le cache
        .then(response => response.json())
        .then(data => {
            data.forEach(zone => {
                // D√©termination de la couleur (Rouge si Danger, Vert si S√ªr)
                const isDanger = zone.securite === "DANGER";
                const statusColor = isDanger ? "#e74c3c" : "#2ecc71";
                const alertIcon = isDanger ? "‚ö†Ô∏è " : "";

                // Construction du contenu du Popup
                const popupContent = `
                    <div class="popup-container">
                        <h3 style="margin:0 0 10px 0; color:#2c3e50; text-align:center;">${zone.zone}</h3>
                        
                        <div class="info-box" style="border-left-color:#3498db">
                            üåä <b>MER :</b><br>
                            Vagues : <b>${zone.v_now}m</b><br>
                            Courant : <b>${zone.courant_ms}m/s</b>
                        </div>

                        <div class="info-box" style="border-left-color:#27ae60">
                            üêü <b>P√äCHE :</b><br>
                            Indice : <b>${zone.indice_poisson}</b><br>
                            Temp√©rature : <b>${zone.t_now}¬∞C</b>
                        </div>

                        <div class="safety-badge" style="background:${statusColor}">
                            ${alertIcon}${zone.securite}
                        </div>
                        
                        <div style="font-size:10px; color:#95a5a6; text-align:right; margin-top:8px;">
                            Donn√©es du : ${zone.date}
                        </div>
                    </div>
                `;

                // 3. Ajout du marqueur sur la carte
                L.marker([zone.lat, zone.lon], {
                    icon: L.divIcon({
                        className: 'custom-div-icon',
                        html: `<div class="marker-label" style="background:${statusColor}">${alertIcon}${zone.v_now}m | ${zone.t_now}¬∞C</div>`,
                        iconSize: [100, 25],
                        iconAnchor: [50, 12]
                    })
                })
                .addTo(map)
                .bindPopup(popupContent);
            });
        })
        .catch(err => {
            console.error("Erreur lors du chargement des donn√©es :", err);
        });
</script>

</body>
</html>
