<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PecheurConnect ğŸ‡¸ğŸ‡³ | Localisation Poisson</title>
    <link rel="icon" href="https://img.icons8.com/fluency/48/fish.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(51, 65, 85, 0.4); border-radius: 1.5rem; }
        #map { height: 350px; border-radius: 1.5rem; border: 2px solid #1e293b; z-index: 10; }
        .fish-icon { font-size: 24px; text-shadow: 0 0 10px #0ea5e9; animation: swim 3s infinite ease-in-out; }
        @keyframes swim { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(5px); } }
    </style>
</head>
<body class="p-4 max-w-4xl mx-auto">

    <header class="text-center mb-6">
        <h1 class="text-3xl font-black text-sky-400 italic">PECHEUR CONNECT ğŸ‡¸ğŸ‡³</h1>
        <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Localisation des Zones de PÃªche Riches</p>
    </header>

    <div id="map" class="mb-6"></div>

    <div class="glass-card p-4 mb-6 bg-sky-900/10 border-sky-500/20 text-[11px]">
        <div class="grid grid-cols-2 gap-2">
            <div>ğŸŸ <span class="text-sky-300 font-bold">Fi la jÃ«n yi nekk</span> (Zone Poisson)</div>
            <div>ğŸ”´ <span class="text-red-500 font-bold">Buleen dugg</span> (Danger)</div>
        </div>
    </div>

    <div id="dashboard" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

    <div class="mt-10 p-6 glass-card text-center bg-white/5 border-dashed border-sky-500/40">
        <p class="text-[10px] font-black text-sky-400 mb-4 uppercase">Partagez la carte aux autres pirogues</p>
        <div class="flex justify-center bg-white p-2 rounded-2xl w-32 mx-auto shadow-2xl">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://doundou969.github.io/sunu-blue-tech/" alt="QR">
        </div>
    </div>

    <script>
        const DATA_URL = "https://doundou969.github.io/sunu-blue-tech/data.json";
        const map = L.map('map', { tap: false, zoomControl: false }).setView([14.5, -17.2], 7);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        async function updateDashboard() {
            try {
                const response = await fetch(DATA_URL + '?t=' + Date.now());
                const data = await response.json();
                const container = document.getElementById('dashboard');
                container.innerHTML = '';

                data.forEach(item => {
                    // 1. AJOUT DU POISSON SUR LA CARTE SI ZONE RICHE
                    if (item.is_fish_zone) {
                        const fishMarker = L.divIcon({
                            html: '<div class="fish-icon">ğŸŸ</div>',
                            className: 'dummy'
                        });
                        L.marker([item.lat, item.lon], { icon: fishMarker })
                         .addTo(map)
                         .bindPopup(`<b>Zone Riche: ${item.zone}</b><br>Eau froide idÃ©ale pour Sardinelle.`);
                    }

                    // 2. CERCLE DE SÃ‰CURITÃ‰
                    L.circleMarker([item.lat, item.lon], {
                        radius: 15,
                        fillColor: item.vhm0 >= 2.2 ? '#ef4444' : '#0ea5e9',
                        fillOpacity: 0.1,
                        weight: 1
                    }).addTo(map);

                    // 3. CARTE DU DASHBOARD
                    const card = document.createElement('div');
                    card.className = `glass-card p-5 ${item.vhm0 >= 2.2 ? 'border-red-500' : ''}`;
                    card.innerHTML = `
                        <div class="flex justify-between">
                            <h3 class="font-bold">${item.zone}</h3>
                            <span>${item.is_fish_zone ? 'ğŸŸ' : ''} ${item.alert}</span>
                        </div>
                        <div class="text-2xl font-mono mt-2">${item.temp}Â°C</div>
                        <div class="text-[10px] text-slate-400 mt-2">GPS: ${item.lat.toFixed(3)}, ${item.lon.toFixed(3)}</div>
                    `;
                    container.appendChild(card);
                });
            } catch (e) { console.error("Erreur de chargement"); }
        }

        window.onload = updateDashboard;
    </script>
</body>
</html>
