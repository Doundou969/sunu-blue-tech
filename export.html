<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export & Rapports - PecheurConnect</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    
    <style>
        :root { --primary: #0056b3; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .export-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .export-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
        }
        
        .export-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 5px 20px rgba(0,86,179,0.2);
        }
        
        .export-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .export-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .export-desc {
            font-size: 13px;
            color: #666;
        }
        
        .form-group {
            margin: 20px 0;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary);
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .preview {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .preview.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üìÑ Export & Rapports</h1>
            <p style="color: #666; margin-bottom: 30px;">
                T√©l√©chargez vos donn√©es dans diff√©rents formats
            </p>
            
            <div class="form-group">
                <label>Zone √† exporter</label>
                <select id="zoneSelect"></select>
            </div>
            
            <div class="form-group">
                <label>P√©riode</label>
                <select id="periodSelect">
                    <option value="today">Aujourd'hui</option>
                    <option value="7days">7 derniers jours</option>
                    <option value="30days">30 derniers jours</option>
                    <option value="custom">P√©riode personnalis√©e</option>
                </select>
            </div>
            
            <div class="export-options">
                <div class="export-card" onclick="exportPDF()">
                    <div class="export-icon">üìï</div>
                    <div class="export-title">PDF</div>
                    <div class="export-desc">Rapport complet avec graphiques</div>
                </div>
                
                <div class="export-card" onclick="exportCSV()">
                    <div class="export-icon">üìä</div>
                    <div class="export-title">CSV</div>
                    <div class="export-desc">Donn√©es pour Excel</div>
                </div>
                
                <div class="export-card" onclick="exportJSON()">
                    <div class="export-icon">üíæ</div>
                    <div class="export-title">JSON</div>
                    <div class="export-desc">Format d√©veloppeur</div>
                </div>
                
                <div class="export-card" onclick="exportImage()">
                    <div class="export-icon">üñºÔ∏è</div>
                    <div class="export-title">Image</div>
                    <div class="export-desc">Pour WhatsApp/R√©seaux</div>
                </div>
            </div>
            
            <div class="preview" id="preview">
                <h3 style="margin-bottom: 15px;">Aper√ßu</h3>
                <div id="previewContent"></div>
            </div>
            
            <a href="./index.html" class="btn" style="background: #6c757d; text-decoration: none; display: block; text-align: center;">
                ‚Üê Retour
            </a>
        </div>
    </div>
    
    <script>
        let allZones = [];
        let statsData = {};
        
        async function init() {
            try {
                // Charger zones
                const zonesResponse = await fetch('./data.json?v=' + Date.now());
                allZones = await zonesResponse.json();
                
                // Charger stats
                const statsResponse = await fetch('./logs/stats/all_zones.json?v=' + Date.now());
                statsData = await statsResponse.json();
                
                // Remplir s√©lecteur
                const select = document.getElementById('zoneSelect');
                allZones.forEach(zone => {
                    const option = document.createElement('option');
                    option.value = zone.zone;
                    option.textContent = zone.zone;
                    select.appendChild(option);
                });
                
            } catch (error) {
                console.error('Erreur:', error);
            }
        }
        
        function getCurrentZoneData() {
            const zoneName = document.getElementById('zoneSelect').value;
            const zone = allZones.find(z => z.zone === zoneName);
            const stats = statsData[zoneName];
            return { zone, stats };
        }
        
        async function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const { zone, stats } = getCurrentZoneData();
            
            if (!zone) return;
            
            // Titre
            doc.setFontSize(20);
            doc.setTextColor(0, 86, 179);
            doc.text('PecheurConnect', 105, 20, { align: 'center' });
            
            doc.setFontSize(16);
            doc.text(`Rapport - ${zone.zone}`, 105, 30, { align: 'center' });
            
            // Date
            doc.setFontSize(10);
            doc.setTextColor(100, 100, 100);
            doc.text(`G√©n√©r√© le ${new Date().toLocaleDateString('fr-FR')}`, 105, 38, { align: 'center' });
            
            // Donn√©es actuelles
            doc.setFontSize(14);
            doc.setTextColor(0, 0, 0);
            doc.text('Conditions Actuelles', 20, 55);
            
            doc.setFontSize(11);
            doc.text(`Vagues: ${zone.v_now}m`, 20, 65);
            doc.text(`Temp√©rature: ${zone.t_now}¬∞C`, 20, 72);
            doc.text(`Courant: ${zone.c_now}m/s`, 20, 79);
            doc.text(`Vent: ${zone.wind_speed || 'N/A'}m/s`, 20, 86);
            doc.text(`Visibilit√©: ${zone.visibility || 'N/A'}km`, 20, 93);
            
            // S√©curit√©
            doc.setFontSize(14);
            doc.text('S√©curit√©', 120, 55);
            
            doc.setFontSize(11);
            const safetyColor = {
                safe: [40, 167, 69],
                caution: [255, 193, 7],
                warning: [255, 152, 0],
                danger: [211, 47, 47]
            }[zone.safety_level] || [0, 0, 0];
            
            doc.setTextColor(...safetyColor);
            doc.text(zone.safety, 120, 65);
            doc.setTextColor(0, 0, 0);
            
            // Statistiques 7 jours
            if (stats) {
                doc.setFontSize(14);
                doc.text('Statistiques 7 jours', 20, 115);
                
                doc.setFontSize(11);
                doc.text(`Vagues moy: ${stats.statistics.waves.avg}m`, 20, 125);
                doc.text(`Temp moy: ${stats.statistics.temperature.avg}¬∞C`, 20, 132);
                doc.text(`Jours s√ªrs: ${stats.safety_summary.safe}/${stats.data_points}`, 20, 139);
                doc.text(`Tendance vagues: ${stats.statistics.waves.trend}`, 20, 146);
            }
            
            // Recommandations
            doc.setFontSize(14);
            doc.text('Recommandations', 20, 165);
            
            doc.setFontSize(10);
            let y = 175;
            zone.recommendations.slice(0, 5).forEach(rec => {
                const lines = doc.splitTextToSize(rec, 170);
                doc.text(lines, 20, y);
                y += lines.length * 7;
            });
            
            // Footer
            doc.setFontSize(8);
            doc.setTextColor(150, 150, 150);
            doc.text('PecheurConnect - S√©curit√© Maritime S√©n√©gal', 105, 285, { align: 'center' });
            doc.text('https://doundou969.github.io/sunu-blue-tech/', 105, 290, { align: 'center' });
            
            // T√©l√©charger
            doc.save(`PecheurConnect_${zone.zone}_${new Date().toISOString().split('T')[0]}.pdf`);
        }
        
        function exportCSV() {
            const { zone, stats } = getCurrentZoneData();
            
            if (!stats || !stats.history) {
                alert('Pas assez de donn√©es historiques');
                return;
            }
            
            let csv = 'Date,Heure,Vagues (m),Temperature (¬∞C),Courant (m/s),Vent (m/s),Securite,Peche\n';
            
            stats.history.forEach(entry => {
                const dt = new Date(entry.timestamp);
                csv += `${dt.toLocaleDateString('fr-FR')},`;
                csv += `${dt.toLocaleTimeString('fr-FR')},`;
                csv += `${entry.wave},`;
                csv += `${entry.temp},`;
                csv += `${entry.current},`;
                csv += `${entry.wind},`;
                csv += `${entry.safety_level},`;
                csv += `${entry.fish_level}\n`;
            });
            
            downloadFile(
                csv,
                `PecheurConnect_${zone.zone}_${new Date().toISOString().split('T')[0]}.csv`,
                'text/csv'
            );
        }
        
        function exportJSON() {
            const { zone, stats } = getCurrentZoneData();
            
            const data = {
                zone: zone.zone,
                export_date: new Date().toISOString(),
                current: zone,
                statistics: stats
            };
            
            downloadFile(
                JSON.stringify(data, null, 2),
                `PecheurConnect_${zone.zone}_${new Date().toISOString().split('T')[0]}.json`,
                'application/json'
            );
        }
        
        async function exportImage() {
            const { zone } = getCurrentZoneData();
            
            // Cr√©er canvas
            const canvas = document.createElement('canvas');
            canvas.width = 1200;
            canvas.height = 630; // Format Facebook/Twitter
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, 630);
            gradient.addColorStop(0, '#0056b3');
            gradient.addColorStop(1, '#003d7a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);
            
            // Titre
            ctx.fillStyle = 'white';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('PecheurConnect', 600, 80);
            
            // Zone
            ctx.font = 'bold 36px Arial';
            ctx.fillText(zone.zone, 600, 140);
            
            // Date
            ctx.font = '24px Arial';
            ctx.fillText(new Date().toLocaleDateString('fr-FR', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            }), 600, 180);
            
            // Donn√©es principales
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'left';
            
            const data = [
                { icon: 'üåä', label: 'Vagues', value: `${zone.v_now}m` },
                { icon: 'üå°Ô∏è', label: 'Temp√©rature', value: `${zone.t_now}¬∞C` },
                { icon: 'üå¨Ô∏è', label: 'Vent', value: `${zone.wind_speed || 'N/A'}m/s` },
                { icon: 'üéØ', label: 'S√©curit√©', value: zone.safety }
            ];
            
            let y = 280;
            data.forEach((item, index) => {
                const x = 100 + (index % 2) * 550;
                if (index === 2) y = 400;
                
                ctx.fillText(`${item.icon} ${item.label}`, x, y);
                ctx.font = 'bold 48px Arial';
                ctx.fillText(item.value, x, y + 50);
                ctx.font = 'bold 32px Arial';
            });
            
            // Footer
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('doundou969.github.io/sunu-blue-tech', 600, 600);
            
            // T√©l√©charger
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `PecheurConnect_${zone.zone}_${new Date().toISOString().split('T')[0]}.png`;
                a.click();
            });
        }
        
        function downloadFile(content, filename, type) {
            const blob = new Blob([content], { type: type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        init();
    </script>
</body>
</html>
